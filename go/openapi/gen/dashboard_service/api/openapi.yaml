openapi: 3.0.0
info:
  title: ""
  version: 1.0.0
servers:
- url: /
paths:
  /dashboards/dashboards/v1/catalog:
    get:
      description: Get a list of all dashboards accessible.
      externalDocs:
        url: ""
      operationId: DashboardCatalogService_GetDashboardCatalog
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDashboardCatalogResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Get dashboard catalog
      tags:
      - Dashboard service
      x-coralogixPermissions:
      - team-dashboards:Read
  /v1/dashboards/by-slug/{slug}:
    get:
      externalDocs:
        url: ""
      operationId: DashboardsService_GetDashboardBySlug
      parameters:
      - explode: false
        in: path
        name: slug
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDashboardBySlugResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Get a dashboard by URL slug
      tags:
      - Dashboard service
      x-coralogixPermissions:
      - team-dashboards:Read
  /v1/dashboards/dashboards:
    post:
      externalDocs:
        url: ""
      operationId: DashboardsService_CreateDashboard
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Create_dashboard_request_data_structure"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateDashboardResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Create a new dashboard
      tags:
      - Dashboard service
      x-coralogixPermissions:
      - team-dashboards:Update
    put:
      externalDocs:
        url: ""
      operationId: DashboardsService_ReplaceDashboard
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Replace_dashboard_request_data_structure"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReplaceDashboardResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Replace a dashboard
      tags:
      - Dashboard service
      x-coralogixPermissions:
      - team-dashboards:Update
  /v1/dashboards/dashboards/{dashboard_id}:
    delete:
      externalDocs:
        url: ""
      operationId: DashboardsService_DeleteDashboard
      parameters:
      - explode: false
        in: path
        name: dashboard_id
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: request_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteDashboardResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Delete a dashboard
      tags:
      - Dashboard service
      x-coralogixPermissions:
      - team-dashboards:Update
    get:
      externalDocs:
        url: ""
      operationId: DashboardsService_GetDashboard
      parameters:
      - explode: false
        in: path
        name: dashboard_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDashboardResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Get a dashboard
      tags:
      - Dashboard service
      x-coralogixPermissions:
      - team-dashboards:Read
  /v1/dashboards/dashboards/{dashboard_id}/default:
    put:
      externalDocs:
        url: ""
      operationId: DashboardsService_ReplaceDefaultDashboard
      parameters:
      - explode: false
        in: path
        name: dashboard_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Replace_default_dashboard_request_data_structure"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReplaceDefaultDashboardResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Replace the default dashboard
      tags:
      - Dashboard service
      x-coralogixPermissions:
      - team-dashboards:Update
  /v1/dashboards/dashboards/{dashboard_id}/folder:
    post:
      externalDocs:
        url: ""
      operationId: DashboardsService_AssignDashboardFolder
      parameters:
      - explode: false
        in: path
        name: dashboard_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Assign_dashboard_to_folder_request_data_structure"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssignDashboardFolderResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Assign a dashboard to a folder
      tags:
      - Dashboard service
      x-coralogixPermissions:
      - team-dashboards:Update
  /v1/dashboards/dashboards/{dashboard_id}:pin:
    patch:
      externalDocs:
        url: ""
      operationId: DashboardsService_PinDashboard
      parameters:
      - explode: false
        in: path
        name: dashboard_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pin_dashboard_request_data_structure"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PinDashboardResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Add dashboard to favorites
      tags:
      - Dashboard service
      x-coralogixPermissions:
      - team-dashboards:Read
  /v1/dashboards/dashboards/{dashboard_id}:unpin:
    patch:
      externalDocs:
        url: ""
      operationId: DashboardsService_UnpinDashboard
      parameters:
      - explode: false
        in: path
        name: dashboard_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Unpin_dashboard_request_data_structure"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnpinDashboardResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Remove dashboard from favorites
      tags:
      - Dashboard service
      x-coralogixPermissions:
      - team-dashboards:Read
components:
  schemas:
    ActionDataSourceType:
      enum:
      - ACTION_DATA_SOURCE_TYPE_NONE_UNSPECIFIED
      - ACTION_DATA_SOURCE_TYPE_LOGS
      - ACTION_DATA_SOURCE_TYPE_SPANS
      - ACTION_DATA_SOURCE_TYPE_METRICS
      - ACTION_DATA_SOURCE_TYPE_DATAPRIME
      type: string
    ActionDefinition:
      oneOf:
      - $ref: "#/components/schemas/ActionDefinitionCustomAction"
      - $ref: "#/components/schemas/ActionDefinitionGoToDashboardAction"
    ActionDefinitionCustomAction:
      additionalProperties: false
      example:
        customAction:
          url: url
      properties:
        customAction:
          $ref: "#/components/schemas/CustomAction"
      type: object
    ActionDefinitionGoToDashboardAction:
      additionalProperties: false
      properties:
        goToDashboardAction:
          $ref: "#/components/schemas/GoToDashboardTemplateAction"
      type: object
    AllOption:
      example:
        includeAll: true
        label: label
      properties:
        includeAll:
          type: boolean
        label:
          type: string
      type: object
    AllValue:
      type: object
    AllWidgets:
      type: object
    Annotation:
      example:
        color: ANNOTATION_COLOR_UNSPECIFIED
        scope:
          allWidgets: "{}"
        name: name
        description: description
        id: id
        source:
          eventRecurrence:
            recurrence:
              weekly:
                daysOfWeek:
                - WEEKDAY_UNSPECIFIED
                - WEEKDAY_UNSPECIFIED
            strategy:
              instant:
                startTimeHour: 0
            messageTemplate: messageTemplate
        enabled: true
      properties:
        color:
          $ref: "#/components/schemas/AnnotationColor"
        description:
          type: string
        enabled:
          type: boolean
        id:
          type: string
        name:
          type: string
        scope:
          $ref: "#/components/schemas/WidgetScope"
        source:
          $ref: "#/components/schemas/Annotation.Source"
      type: object
    Annotation.Source:
      oneOf:
      - $ref: "#/components/schemas/AnnotationSourceEventRecurrence"
      - $ref: "#/components/schemas/AnnotationSourceMetrics"
      - $ref: "#/components/schemas/AnnotationSourceLogs"
      - $ref: "#/components/schemas/AnnotationSourceSpans"
      - $ref: "#/components/schemas/AnnotationSourceDataprime"
      - $ref: "#/components/schemas/AnnotationSourceManual"
    AnnotationColor:
      enum:
      - ANNOTATION_COLOR_UNSPECIFIED
      - ANNOTATION_COLOR_DEFAULT
      - ANNOTATION_COLOR_GREEN
      - ANNOTATION_COLOR_CYAN
      - ANNOTATION_COLOR_BLUE
      - ANNOTATION_COLOR_PURPLE
      - ANNOTATION_COLOR_MAGENTA
      - ANNOTATION_COLOR_RED
      - ANNOTATION_COLOR_ORANGE
      - ANNOTATION_COLOR_YELLOW
      type: string
    AnnotationOrientation:
      enum:
      - ANNOTATION_ORIENTATION_VERTICAL_UNSPECIFIED
      - ANNOTATION_ORIENTATION_HORIZONTAL
      type: string
    AnnotationSourceDataprime:
      additionalProperties: false
      properties:
        dataprime:
          $ref: "#/components/schemas/DataprimeSource"
      type: object
    AnnotationSourceEventRecurrence:
      additionalProperties: false
      example:
        eventRecurrence:
          recurrence:
            weekly:
              daysOfWeek:
              - WEEKDAY_UNSPECIFIED
              - WEEKDAY_UNSPECIFIED
          strategy:
            instant:
              startTimeHour: 0
          messageTemplate: messageTemplate
      properties:
        eventRecurrence:
          $ref: "#/components/schemas/EventRecurrenceSource"
      type: object
    AnnotationSourceLogs:
      additionalProperties: false
      properties:
        logs:
          $ref: "#/components/schemas/LogsSource"
      type: object
    AnnotationSourceManual:
      additionalProperties: false
      properties:
        manual:
          $ref: "#/components/schemas/ManualSource"
      type: object
    AnnotationSourceMetrics:
      additionalProperties: false
      properties:
        metrics:
          $ref: "#/components/schemas/MetricsSource"
      type: object
    AnnotationSourceSpans:
      additionalProperties: false
      properties:
        spans:
          $ref: "#/components/schemas/SpansSource"
      type: object
    AssignDashboardFolderResponse:
      description: This is a response confirming that folder has been successfully
        assigned to a dashboard
      externalDocs:
        description: Find out more about Dashboards in our documentation.
        url: https://coralogix.com/docs/user-guides/custom-dashboards/getting-started/
      title: Assign dashboard to folder response data structure
      type: object
    AutoRefreshFiveMinutes:
      type: object
    AutoRefreshOff:
      type: object
    AutoRefreshTwoMinutes:
      type: object
    Average:
      properties:
        field:
          type: string
        observationField:
          $ref: "#/components/schemas/ObservationField"
      type: object
    BarChart:
      description: BarChart represents the configuration of a vertical bar chart widget.
      externalDocs:
        url: ""
      properties:
        barValueDisplay:
          $ref: "#/components/schemas/widgets.BarValueDisplay"
        colorScheme:
          description: "Applied color scheme, one of the predefined values"
          example: classic
          type: string
        colorsBy:
          $ref: "#/components/schemas/ColorsBy"
        customUnit:
          description: Custom unit (requires to have unit field set to custom to take
            effect)
          example: mph
          type: string
        dataModeType:
          $ref: "#/components/schemas/widgets.common.DataModeType"
        decimal:
          description: "Number indicating the decimal precision of the numeric values,\
            \ within range 0-15"
          example: 4
          format: int32
          type: integer
        decimalPrecision:
          description: Whether to render numeric value without abbreviation
          example: false
          type: boolean
        groupNameTemplate:
          description: "Custom template name for a bar group, can contain variables"
          example: "Result - {{ variable }}"
          type: string
        hashColors:
          description: Whether to ignore color scheme and derive colors from algorithm
          example: false
          type: boolean
        legend:
          $ref: "#/components/schemas/Legend"
        maxBarsPerChart:
          description: Maximum number of bars on a chart
          example: 20
          format: int32
          type: integer
        query:
          $ref: "#/components/schemas/BarChart.Query"
        scaleType:
          $ref: "#/components/schemas/ScaleType"
        sortBy:
          $ref: "#/components/schemas/SortByType"
        stackDefinition:
          $ref: "#/components/schemas/BarChart.StackDefinition"
        unit:
          $ref: "#/components/schemas/common.Unit"
        xAxis:
          $ref: "#/components/schemas/XAxis"
        yAxisMax:
          description: Number indicating the upper band for y axis
          example: 1000
          format: float
          type: number
        yAxisMin:
          description: Number indicating the lower band for y axis
          example: -1000
          format: float
          type: number
      title: BarChart
      type: object
    BarChart.DataprimeQuery:
      description: A Dataprime variant of the query
      externalDocs:
        url: ""
      properties:
        dataprimeQuery:
          $ref: "#/components/schemas/common.DataprimeQuery"
        filters:
          items:
            $ref: "#/components/schemas/Filter.Source"
          type: array
        groupNames:
          items:
            description: List of field names by which results are grouped
            type: string
          type: array
        stackedGroupName:
          description: Field name by which results in groups are divided into subgroups
          type: string
        timeFrame:
          $ref: "#/components/schemas/TimeFrameSelect"
      title: DataprimeQuery
      type: object
    BarChart.LogsQuery:
      description: A logs variant of the query
      externalDocs:
        url: ""
      properties:
        aggregation:
          $ref: "#/components/schemas/LogsAggregation"
        filters:
          items:
            $ref: "#/components/schemas/Filter.LogsFilter"
          type: array
        groupNames:
          items:
            description: List of field names to group the query results
            type: string
          type: array
        groupNamesFields:
          items:
            $ref: "#/components/schemas/ObservationField"
          type: array
        luceneQuery:
          $ref: "#/components/schemas/LuceneQuery"
        stackedGroupName:
          description: Field name by which results are stacked in individual group
          type: string
        stackedGroupNameField:
          $ref: "#/components/schemas/ObservationField"
        timeFrame:
          $ref: "#/components/schemas/TimeFrameSelect"
      title: LogsQuery
      type: object
    BarChart.MetricsQuery:
      description: A metrics variant of the query
      externalDocs:
        url: ""
      properties:
        aggregation:
          $ref: "#/components/schemas/common.Aggregation"
        editorMode:
          $ref: "#/components/schemas/MetricsQueryEditorMode"
        filters:
          items:
            $ref: "#/components/schemas/MetricsFilter"
          type: array
        groupNames:
          items:
            description: List of field names by which metric results are grouped
            type: string
          type: array
        promqlQuery:
          $ref: "#/components/schemas/PromQlQuery"
        promqlQueryType:
          $ref: "#/components/schemas/PromQLQueryType"
        stackedGroupName:
          description: Field name by which results in groups are divided into subgroups
          type: string
        timeFrame:
          $ref: "#/components/schemas/TimeFrameSelect"
      title: MetricsQuery
      type: object
    BarChart.Query:
      oneOf:
      - $ref: "#/components/schemas/BarChartQueryMetrics"
      - $ref: "#/components/schemas/BarChartQueryDataprime"
      - $ref: "#/components/schemas/BarChartQueryLogs"
      - $ref: "#/components/schemas/BarChartQuerySpans"
    BarChart.SpansQuery:
      description: A spans variant of the query
      externalDocs:
        url: ""
      properties:
        aggregation:
          $ref: "#/components/schemas/SpansAggregation"
        filters:
          items:
            $ref: "#/components/schemas/SpansFilter"
          type: array
        groupNames:
          items:
            $ref: "#/components/schemas/SpanField"
          type: array
        groupNamesFields:
          items:
            $ref: "#/components/schemas/SpanObservationField"
          type: array
        luceneQuery:
          $ref: "#/components/schemas/LuceneQuery"
        stackedGroupName:
          $ref: "#/components/schemas/SpanField"
        stackedGroupNameField:
          $ref: "#/components/schemas/SpanObservationField"
        timeFrame:
          $ref: "#/components/schemas/TimeFrameSelect"
      title: SpansQuery
      type: object
    BarChart.StackDefinition:
      properties:
        maxSlicesPerBar:
          description: How many slices can fit in a single bar
          format: int32
          type: integer
        stackNameTemplate:
          description: Custom template name of an individual stack
          type: string
      type: object
    BarChartQueryDataprime:
      additionalProperties: false
      properties:
        dataprime:
          $ref: "#/components/schemas/BarChart.DataprimeQuery"
      type: object
    BarChartQueryLogs:
      additionalProperties: false
      properties:
        logs:
          $ref: "#/components/schemas/BarChart.LogsQuery"
      type: object
    BarChartQueryMetrics:
      additionalProperties: false
      properties:
        metrics:
          $ref: "#/components/schemas/BarChart.MetricsQuery"
      type: object
    BarChartQuerySpans:
      additionalProperties: false
      properties:
        spans:
          $ref: "#/components/schemas/BarChart.SpansQuery"
      type: object
    ColorsBy:
      oneOf:
      - $ref: "#/components/schemas/ColorsByAggregation"
      - $ref: "#/components/schemas/ColorsByStack"
      - $ref: "#/components/schemas/ColorsByGroupBy"
    ColorsByAggregation:
      additionalProperties: false
      properties:
        aggregation:
          $ref: "#/components/schemas/ColorsByAggregation"
      type: object
    ColorsByGroupBy:
      additionalProperties: false
      properties:
        groupBy:
          $ref: "#/components/schemas/ColorsByGroupBy"
      type: object
    ColorsByStack:
      additionalProperties: false
      properties:
        stack:
          $ref: "#/components/schemas/ColorsByStack"
      type: object
    Constant:
      example:
        value: value
      properties:
        value:
          type: string
      type: object
    ConstantListSource:
      properties:
        values:
          items:
            type: string
          type: array
      type: object
    Count:
      type: object
    CountDistinct:
      properties:
        field:
          type: string
        observationField:
          $ref: "#/components/schemas/ObservationField"
      type: object
    CreateDashboardResponse:
      description: This is a response received when a custom dashboard is successfully
        created
      example:
        dashboardId: dashboardId
      externalDocs:
        description: Find out more Dashboards in our documentation.
        url: https://coralogix.com/docs/user-guides/custom-dashboards/getting-started/
      properties:
        dashboardId:
          type: string
      title: Create dashboard response data structure
      type: object
    CustomAction:
      example:
        url: url
      properties:
        url:
          description: "Static URL that may contain variables using {{variable_name}}\
            \ syntax"
          type: string
      type: object
    CustomSectionOptions:
      properties:
        collapsed:
          description: Indicator if the section is collapsed
          example: false
          type: boolean
        color:
          $ref: "#/components/schemas/SectionColor"
        description:
          description: Short description of a section
          example: "{\"value\":\"Section with important statistics\"}"
          type: string
        name:
          description: Section custom name
          example: "{\"value\":\"Main stats section\"}"
          type: string
        repetitiveVar:
          $ref: "#/components/schemas/RepetitiveVar"
      type: object
    Dashboard:
      oneOf:
      - $ref: "#/components/schemas/DashboardOffFolderPathAbsoluteTimeFrame"
      - $ref: "#/components/schemas/DashboardOffFolderPathRelativeTimeFrame"
      - $ref: "#/components/schemas/DashboardTwoMinutesFolderIdRelativeTimeFrame"
      - $ref: "#/components/schemas/DashboardTwoMinutesFolderPathAbsoluteTimeFrame"
      - $ref: "#/components/schemas/DashboardFiveMinutesFolderIdAbsoluteTimeFrame"
      - $ref: "#/components/schemas/DashboardOffFolderIdRelativeTimeFrame"
      - $ref: "#/components/schemas/DashboardTwoMinutesFolderIdAbsoluteTimeFrame"
      - $ref: "#/components/schemas/DashboardTwoMinutesFolderPathRelativeTimeFrame"
      - $ref: "#/components/schemas/DashboardFiveMinutesFolderIdRelativeTimeFrame"
      - $ref: "#/components/schemas/DashboardFiveMinutesFolderPathAbsoluteTimeFrame"
      - $ref: "#/components/schemas/DashboardFiveMinutesFolderPathRelativeTimeFrame"
      - $ref: "#/components/schemas/DashboardOffFolderIdAbsoluteTimeFrame"
    DashboardAction:
      description: Public actions that are always available within specific dashboard's
        context.
      example:
        widgetId: widgetId
        name: name
        shouldOpenInNewWindow: true
        definition:
          customAction:
            url: url
        id: id
        dataSource: ACTION_DATA_SOURCE_TYPE_NONE_UNSPECIFIED
      externalDocs:
        description: Learn more about Custom Dashboards in our documentation.
        url: https://coralogix.com/docs/user-guides/custom-dashboards/getting-started/
      properties:
        dataSource:
          $ref: "#/components/schemas/ActionDataSourceType"
        definition:
          $ref: "#/components/schemas/ActionDefinition"
        id:
          description: A unique identifier of the action
          type: string
        name:
          description: The display name of the action
          type: string
        shouldOpenInNewWindow:
          description: Defines if the action should open in a new window or current
            window in the browser
          type: boolean
        widgetId:
          description: "Reference to specific widget within a dashboard, can be null\
            \ if the action is dashboard wide"
          type: string
      title: Dashboard Action
      type: object
    DashboardCatalogItem:
      example:
        isDefault: true
        folder:
          name: name
          id: id
          parentId: parentId
        createTime: 2000-01-23T04:56:07.000+00:00
        isPinned: true
        isLocked: true
        name: name
        description: description
        slugName: slugName
        updateTime: 2000-01-23T04:56:07.000+00:00
        id: 6U1Q8Hpa263Se8PkRKaiE
        authorId: authorId
        lockerAuthorId: lockerAuthorId
      externalDocs:
        url: ""
      properties:
        authorId:
          type: string
        createTime:
          format: date-time
          type: string
        description:
          type: string
        folder:
          $ref: "#/components/schemas/DashboardFolder"
        id:
          example: 6U1Q8Hpa263Se8PkRKaiE
          type: string
        isDefault:
