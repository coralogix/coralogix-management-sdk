      type: object
    ColorsByStack:
      additionalProperties: false
      properties:
        stack:
          $ref: "#/components/schemas/ColorsByStack"
      type: object
    CreateTeamGroupResponse:
      description: Response containing the newly created team group.
      example:
        group:
          createdAt: 2000-01-23T04:56:07.000+00:00
          groupType: GROUP_TYPE_UNSPECIFIED
          role:
            roleId: 6
            name: name
            description: description
          groupId: 0
          scope:
            scopeId: scopeId
          teamId: 1
          name: name
          description: description
          externalId: externalId
          groupOrigin: GROUP_ORIGIN_UNSPECIFIED
          updatedAt: 2000-01-23T04:56:07.000+00:00
      externalDocs:
        description: Find out more about groups
        url: https://coralogix.com/docs/user-guides/account-management/user-management/assign-user-roles-and-scopes-via-groups/
      properties:
        group:
          $ref: "#/components/schemas/TeamGroup"
      title: CreateTeamGroupResponse
      type: object
    DeleteTeamGroupResponse:
      description: Response confirming the successful deletion of a team group and
        its associated configurations.
      example:
        groupId: 0
      externalDocs:
        description: Find out more about groups
        url: https://coralogix.com/docs/user-guides/account-management/user-management/assign-user-roles-and-scopes-via-groups/
      properties:
        groupId:
          format: int64
          type: integer
      title: DeleteTeamGroupResponse
      type: object
    FieldGroup:
      properties:
        name:
          type: string
        value:
          type: string
      type: object
    FilterPathAndValues:
      oneOf:
      - $ref: "#/components/schemas/FilterPathAndValuesMultipleValues"
      - $ref: "#/components/schemas/FilterPathAndValuesFilters"
    FilterPathAndValuesFilters:
      additionalProperties: false
      description: This data structure represents a filter path and values
      externalDocs:
        url: ""
      properties:
        filters:
          $ref: "#/components/schemas/Filters"
        path:
          example: test
          type: string
      required:
      - path
      - values
      title: FilterPathAndValues
      type: object
    FilterPathAndValuesMultipleValues:
      additionalProperties: false
      description: This data structure represents a filter path and values
      externalDocs:
        url: ""
      properties:
        multipleValues:
          $ref: "#/components/schemas/MultipleValues"
        path:
          example: test
          type: string
      required:
      - path
      - values
      title: FilterPathAndValues
      type: object
    Filters:
      description: This data structure represents a filter
      externalDocs:
        url: ""
      properties:
        operator:
          $ref: "#/components/schemas/v3.FilterOperator"
        pathAndValues:
          items:
            $ref: "#/components/schemas/FilterPathAndValues"
          type: array
      required:
      - pathAndValues
      title: Filters
      type: object
    GetGroupUsersResponse:
      description: Response containing the list of all users currently assigned to
        the requested team group.
      example:
        nextPageToken: nextPageToken
        totalCount: 0
        users:
        - firstName: firstName
          lastName: lastName
          userAccountId: 6
          userId: userId
          status: USER_STATUS_UNSPECIFIED
          username: username
        - firstName: firstName
          lastName: lastName
          userAccountId: 6
          userId: userId
          status: USER_STATUS_UNSPECIFIED
          username: username
      externalDocs:
        description: Find out more about groups
        url: https://coralogix.com/docs/user-guides/account-management/user-management/assign-user-roles-and-scopes-via-groups/
      properties:
        nextPageToken:
          type: string
        totalCount:
          format: int64
          type: integer
        users:
          items:
            $ref: "#/components/schemas/rbac.v2.User"
          type: array
      title: GetGroupUsersResponse
      type: object
    GetTeamGroupByNameResponse:
      description: "Response containing the complete details of a team group that\
        \ matches the requested name, including its members, roles, and scope settings."
      example:
        group:
          createdAt: 2000-01-23T04:56:07.000+00:00
          groupType: GROUP_TYPE_UNSPECIFIED
          role:
            roleId: 6
            name: name
            description: description
          groupId: 0
          scope:
            scopeId: scopeId
          teamId: 1
          name: name
          description: description
          externalId: externalId
          groupOrigin: GROUP_ORIGIN_UNSPECIFIED
          updatedAt: 2000-01-23T04:56:07.000+00:00
      externalDocs:
        description: Find out more about groups
        url: https://coralogix.com/docs/user-guides/account-management/user-management/assign-user-roles-and-scopes-via-groups/
      properties:
        group:
          $ref: "#/components/schemas/TeamGroup"
      title: GetTeamGroupByNameResponse
      type: object
    GetTeamGroupResponse:
      description: "Response containing the complete details of a requested team group,\
        \ including its members, assigned roles, and scope configuration."
      example:
        group:
          createdAt: 2000-01-23T04:56:07.000+00:00
          groupType: GROUP_TYPE_UNSPECIFIED
          role:
            roleId: 6
            name: name
            description: description
          groupId: 0
          scope:
            scopeId: scopeId
          teamId: 1
          name: name
          description: description
          externalId: externalId
          groupOrigin: GROUP_ORIGIN_UNSPECIFIED
          updatedAt: 2000-01-23T04:56:07.000+00:00
      externalDocs:
        description: Find out more about groups
        url: https://coralogix.com/docs/user-guides/account-management/user-management/assign-user-roles-and-scopes-via-groups/
      properties:
        group:
          $ref: "#/components/schemas/TeamGroup"
      title: GetTeamGroupResponse
      type: object
    GetTeamGroupsResponse:
      description: Response containing a paginated list of team groups.
      example:
        nextPageToken: nextPageToken
        groups:
        - createdAt: 2000-01-23T04:56:07.000+00:00
          groupType: GROUP_TYPE_UNSPECIFIED
          role:
            roleId: 6
            name: name
            description: description
          groupId: 0
          scope:
            scopeId: scopeId
          teamId: 1
          name: name
          description: description
          externalId: externalId
          groupOrigin: GROUP_ORIGIN_UNSPECIFIED
          updatedAt: 2000-01-23T04:56:07.000+00:00
        - createdAt: 2000-01-23T04:56:07.000+00:00
          groupType: GROUP_TYPE_UNSPECIFIED
          role:
            roleId: 6
            name: name
            description: description
          groupId: 0
          scope:
            scopeId: scopeId
          teamId: 1
          name: name
          description: description
          externalId: externalId
          groupOrigin: GROUP_ORIGIN_UNSPECIFIED
          updatedAt: 2000-01-23T04:56:07.000+00:00
        totalCount: 5
      externalDocs:
        description: Find out more about groups
        url: https://coralogix.com/docs/user-guides/account-management/user-management/assign-user-roles-and-scopes-via-groups/
      properties:
        groups:
          items:
            $ref: "#/components/schemas/TeamGroup"
          type: array
        nextPageToken:
          type: string
        totalCount:
          format: int64
          type: integer
      title: GetTeamGroupsResponse
      type: object
    GroupOrigin:
      enum:
      - GROUP_ORIGIN_UNSPECIFIED
      - GROUP_ORIGIN_BUILT_IN
      - GROUP_ORIGIN_USER_DEFINED
      type: string
    GroupType:
      enum:
      - GROUP_TYPE_UNSPECIFIED
      - GROUP_TYPE_OPEN
      - GROUP_TYPE_CLOSED
      - GROUP_TYPE_RESTRICTED
      type: string
    MinMaxAuto:
      additionalProperties: false
      description: "Definition of min/max value configuration, can be automatically\
        \ derived from data or custom"
      externalDocs:
        url: ""
      properties:
        auto:
          $ref: "#/components/schemas/MinMaxAuto"
      title: Min-Max
      type: object
    MinMaxCustom:
      additionalProperties: false
      description: "Definition of min/max value configuration, can be automatically\
        \ derived from data or custom"
      externalDocs:
        url: ""
      properties:
        custom:
          $ref: "#/components/schemas/MinMaxCustom"
      title: Min-Max
      type: object
    MultipleValues:
      properties:
        matcher:
          $ref: "#/components/schemas/events.v3.FilterMatcher"
        values:
          items:
            type: string
          type: array
      type: object
    Role:
      description: A role that can be assigned to a group. Each role has a collection
        of permissions associated with it.
      example:
        roleId: 6
        name: name
        description: description
      externalDocs:
        url: ""
      properties:
        description:
          description: Role description
          type: string
        name:
          description: Unique role name
          type: string
        roleId:
          description: Unique role identifier
          format: int64
          type: integer
      title: Role
      type: object
    RoleUpdate:
      description: Update the role assigned to the group. Either set a new role or
        clear the existing one.
      example:
        action:
          setRoleId:
            value: 0
          actionType: actionType
      externalDocs:
        description: Find out more about groups
        url: https://coralogix.com/docs/user-guides/account-management/user-management/assign-user-roles-and-scopes-via-groups/
      properties:
        action:
          $ref: "#/components/schemas/RoleUpdateAction"
      title: RoleUpdate
      type: object
    RoleUpdateAction:
      oneOf:
      - $ref: "#/components/schemas/RoleUpdateActionSetRoleId"
      - $ref: "#/components/schemas/RoleUpdateActionClear"
    RoleUpdateActionClear:
      additionalProperties: false
      externalDocs:
        url: ""
      properties:
        actionType:
          type: string
        clear:
          $ref: "#/components/schemas/ClearRole"
      required:
      - actionType
      type: object
    RoleUpdateActionSetRoleId:
      additionalProperties: false
      example:
        setRoleId:
          value: 0
        actionType: actionType
      externalDocs:
        url: ""
      properties:
        actionType:
          type: string
        setRoleId:
          $ref: "#/components/schemas/SetRoleId"
      required:
      - actionType
      type: object
    ScopeUpdate:
      description: Update the scope assigned to the group. Either reference an existing
        scope by ID or clear the scope.
      example:
        action:
          actionType: actionType
          setScopeId:
            value: value
      externalDocs:
        description: Find out more about scopes
        url: https://coralogix.com/docs/user-guides/account-management/user-management/scopes/
      properties:
        action:
          $ref: "#/components/schemas/ScopeUpdateAction"
      title: ScopeUpdate
      type: object
    ScopeUpdateAction:
      oneOf:
      - $ref: "#/components/schemas/ScopeUpdateActionSetScopeId"
      - $ref: "#/components/schemas/ScopeUpdateActionClear"
    ScopeUpdateActionClear:
      additionalProperties: false
      externalDocs:
        url: ""
      properties:
        actionType:
          type: string
