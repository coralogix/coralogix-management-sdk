      description: "Patch object for updating group user membership. Choose one operation:\
        \ add, remove, or replace all users."
      example:
        operation:
          add:
            userIds:
            - userIds
            - userIds
          operationType: operationType
      externalDocs:
        description: Find out more about groups
        url: https://coralogix.com/docs/user-guides/account-management/user-management/assign-user-roles-and-scopes-via-groups/
      properties:
        operation:
          $ref: "#/components/schemas/UserUpdatesOperation"
      title: UserUpdates
      type: object
