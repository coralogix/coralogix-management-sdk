      - actionType
      type: object
    ScopeUpdateActionSetScopeId:
      additionalProperties: false
      example:
        actionType: actionType
        setScopeId:
          value: value
      externalDocs:
        url: ""
      properties:
        actionType:
          type: string
        setScopeId:
          $ref: "#/components/schemas/SetScopeId"
      required:
      - actionType
      type: object
    SetRoleId:
      example:
        value: 0
      properties:
        value:
          format: int64
          type: integer
      type: object
    SetScopeId:
      example:
        value: value
      properties:
        value:
          type: string
      type: object
    TeamGroup:
      description: A Team Group entity.
      example:
        createdAt: 2000-01-23T04:56:07.000+00:00
        groupType: GROUP_TYPE_UNSPECIFIED
        role:
          roleId: 6
          name: name
          description: description
        groupId: 0
        scope:
          scopeId: scopeId
        teamId: 1
        name: name
        description: description
        externalId: externalId
        groupOrigin: GROUP_ORIGIN_UNSPECIFIED
        updatedAt: 2000-01-23T04:56:07.000+00:00
      externalDocs:
        url: ""
      properties:
        createdAt:
          format: date-time
          type: string
        description:
          description: Group description
          type: string
        externalId:
          description: Group external identifier. Applies if team is externally defined.
          type: string
        groupId:
          description: Unique team group identifier
          format: int64
          type: integer
        groupOrigin:
          $ref: "#/components/schemas/GroupOrigin"
        groupType:
          $ref: "#/components/schemas/GroupType"
        name:
          description: Unique name
          type: string
        role:
          $ref: "#/components/schemas/Role"
        scope:
          $ref: "#/components/schemas/v2.Scope"
        teamId:
          description: Team this group belongs to
          format: int64
          type: integer
        updatedAt:
          format: date-time
          type: string
      title: TeamGroup
      type: object
    UpdateTeamGroupResponse:
      description: Response containing the updated team group.
      example:
        group:
          createdAt: 2000-01-23T04:56:07.000+00:00
          groupType: GROUP_TYPE_UNSPECIFIED
          role:
            roleId: 6
            name: name
            description: description
          groupId: 0
          scope:
            scopeId: scopeId
          teamId: 1
          name: name
          description: description
          externalId: externalId
          groupOrigin: GROUP_ORIGIN_UNSPECIFIED
          updatedAt: 2000-01-23T04:56:07.000+00:00
      externalDocs:
        description: Find out more about groups
        url: https://coralogix.com/docs/user-guides/account-management/user-management/assign-user-roles-and-scopes-via-groups/
      properties:
        group:
          $ref: "#/components/schemas/TeamGroup"
      title: UpdateTeamGroupResponse
      type: object
    UserIdList:
      example:
        userIds:
        - userIds
        - userIds
      properties:
        userIds:
          items:
            type: string
          type: array
      type: object
    UserStatus:
      enum:
      - USER_STATUS_UNSPECIFIED
      - USER_STATUS_ACTIVE
      - USER_STATUS_INACTIVE
      type: string
