        associated with it
      example:
        firstName: firstName
        lastName: lastName
        userAccountId: 6
        userId: userId
        status: USER_STATUS_UNSPECIFIED
        username: username
      externalDocs:
        url: ""
      properties:
        firstName:
          description: User first name
          type: string
        lastName:
          description: User last name
          type: string
        status:
          $ref: "#/components/schemas/UserStatus"
        userAccountId:
