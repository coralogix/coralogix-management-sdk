              - template: template
                fieldName: fieldName
              - template: template
                fieldName: fieldName
            - entityType: ENTITY_TYPE_UNSPECIFIED
              fields:
              - template: template
                fieldName: fieldName
              - template: template
                fieldName: fieldName
            createTime: 2000-01-23T04:56:07.000+00:00
            teamId: 12345
            connectorConfig:
              fields:
              - fieldName: fieldName
                value: value
              - fieldName: fieldName
                value: value
            name: My Slack Connector
            description: Connector for team notifications
            updateTime: 2000-01-23T04:56:07.000+00:00
            id: a16e24c8-4db2-4abf-ba3c-c9e1fc35a3b9
            type: CONNECTOR_TYPE_UNSPECIFIED
