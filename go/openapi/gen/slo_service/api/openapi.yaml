      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListServiceSlosResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
