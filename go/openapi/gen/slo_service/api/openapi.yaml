            - "[\"value1\",\"value2\"]"
            - "[\"value1\",\"value2\"]"
          id: slo_id
          serviceName: service_name
          remainingErrorBudgetPercentage: 1
          status: SLO_STATUS_UNSPECIFIED
        - createdAt: 2021-01-01T00:00:00Z
