      - THRESHOLD_SYMBOL_GREATER_OR_EQUAL
      - THRESHOLD_SYMBOL_LESS
      - THRESHOLD_SYMBOL_LESS_OR_EQUAL
      - THRESHOLD_SYMBOL_EQUAL
      - THRESHOLD_SYMBOL_NOT_EQUAL
