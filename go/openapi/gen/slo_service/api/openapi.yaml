          type: string
        errorSli:
          type: object
        filters:
          items:
            $ref: "#/components/schemas/SliFilter"
          type: array
        id:
          example: slo_id
          type: string
        name:
          example: slo_name
          type: string
        period:
          $ref: "#/components/schemas/SloPeriod"
        remainingErrorBudgetPercentage:
