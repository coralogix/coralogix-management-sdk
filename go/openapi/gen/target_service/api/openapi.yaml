openapi: 3.0.0
info:
  title: ""
  version: 1.0.0
servers:
- url: /
paths:
  /logs/data-setup/v2:
    get:
      description: No description available
      externalDocs:
        url: ""
      operationId: S3TargetService_GetTarget
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/S3TargetServiceGetTargetResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Get target
      tags:
      - Target Service
    post:
      description: No description available
      externalDocs:
        url: ""
      operationId: S3TargetService_SetTarget
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Set_Target_Response"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/S3TargetServiceSetTargetResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Set target
      tags:
      - Target Service
components:
  schemas:
    ArchiveSpec:
      description: This data structure contains metadata about the archive.
      example:
        enableTags: true
        archivingFormatId: json_id
        format: TARGET_FORMAT_UNSPECIFIED
        isActive: true
      externalDocs:
        description: Find out more about archives
        url: https://coralogix.com/docs/user-guides/data-flow/s3-archive/connect-s3-archive/
      properties:
        archivingFormatId:
          deprecated: true
          example: json_id
          type: string
        enableTags:
          example: true
          type: boolean
        format:
          $ref: "#/components/schemas/TargetFormat"
        isActive:
          example: true
          type: boolean
      required:
      - bucket
      title: Archive Spec
      type: object
    ColorsByAggregation:
      additionalProperties: false
      properties:
        aggregation:
          $ref: "#/components/schemas/ColorsByAggregation"
      type: object
    ColorsByGroupBy:
      additionalProperties: false
      properties:
        groupBy:
          $ref: "#/components/schemas/ColorsByGroupBy"
      type: object
    ColorsByStack:
      additionalProperties: false
      properties:
        stack:
          $ref: "#/components/schemas/ColorsByStack"
      type: object
    FieldGroup:
      properties:
        name:
          type: string
        value:
          type: string
      type: object
    FilterPathAndValues:
      oneOf:
      - $ref: "#/components/schemas/FilterPathAndValuesMultipleValues"
      - $ref: "#/components/schemas/FilterPathAndValuesFilters"
    FilterPathAndValuesFilters:
      additionalProperties: false
      description: This data structure represents a filter path and values
      externalDocs:
        url: ""
      properties:
        filters:
          $ref: "#/components/schemas/Filters"
        path:
          example: test
          type: string
      required:
      - path
      - values
      title: FilterPathAndValues
      type: object
    FilterPathAndValuesMultipleValues:
      additionalProperties: false
      description: This data structure represents a filter path and values
      externalDocs:
        url: ""
      properties:
        multipleValues:
          $ref: "#/components/schemas/MultipleValues"
        path:
          example: test
          type: string
      required:
      - path
      - values
      title: FilterPathAndValues
      type: object
    Filters:
      description: This data structure represents a filter
      externalDocs:
        url: ""
      properties:
        operator:
          $ref: "#/components/schemas/v3.FilterOperator"
        pathAndValues:
          items:
            $ref: "#/components/schemas/FilterPathAndValues"
          type: array
      required:
      - pathAndValues
      title: Filters
      type: object
    IBMCosTargetSpec:
      description: This data structure represents an IBM COS target.
      externalDocs:
        description: Find out more about archives
        url: https://coralogix.com/docs/user-guides/data-flow/s3-archive/connect-s3-archive/
      properties:
        bucketCrn:
          example: bucket_crn
          type: string
        bucketType:
          $ref: "#/components/schemas/IbmBucketType"
        endpoint:
          example: http://some.endpoint.com:8081
          type: string
        serviceCrn:
          example: service_crn
          type: string
      required:
      - bucketCrn
      - endpoint
      title: IBM COS Target Spec
      type: object
    IbmBucketType:
      enum:
      - IBM_BUCKET_TYPE_UNSPECIFIED
      - IBM_BUCKET_TYPE_EXTERNAL
      - IBM_BUCKET_TYPE_INTERNAL
      type: string
    MinMaxAuto:
      additionalProperties: false
      description: "Definition of min/max value configuration, can be automatically\
        \ derived from data or custom"
      externalDocs:
        url: ""
      properties:
        auto:
          $ref: "#/components/schemas/MinMaxAuto"
      title: Min-Max
      type: object
    MinMaxCustom:
      additionalProperties: false
      description: "Definition of min/max value configuration, can be automatically\
        \ derived from data or custom"
      externalDocs:
        url: ""
      properties:
        custom:
          $ref: "#/components/schemas/MinMaxCustom"
      title: Min-Max
      type: object
    MultipleValues:
      properties:
        matcher:
          $ref: "#/components/schemas/events.v3.FilterMatcher"
        values:
          items:
            type: string
          type: array
      type: object
    S3TargetServiceGetTargetResponse:
      description: This data structure is used to retrieve a storage target for logs.
      example:
        target:
          s3:
            bucket: bucket
            region: us-west-2
          archiveSpec:
            enableTags: true
            archivingFormatId: json_id
            format: TARGET_FORMAT_UNSPECIFIED
            isActive: true
      externalDocs:
        description: Find out more about archives
        url: https://coralogix.com/docs/user-guides/data-flow/s3-archive/connect-s3-archive/
      properties:
        target:
          $ref: "#/components/schemas/Target"
      required:
      - target
      title: Get Target Response
      type: object
    S3TargetServiceSetTargetResponse:
      description: This data structure is obtained after setting a storage target
        for logs.
      example:
        target:
          s3:
            bucket: bucket
            region: us-west-2
          archiveSpec:
            enableTags: true
            archivingFormatId: json_id
            format: TARGET_FORMAT_UNSPECIFIED
            isActive: true
      externalDocs:
        description: Find out more about archives
        url: https://coralogix.com/docs/user-guides/data-flow/s3-archive/connect-s3-archive/
      properties:
        target:
          $ref: "#/components/schemas/Target"
      required:
      - target
      title: Set Target Response
      type: object
    S3TargetSpec:
      description: This data structure represents an S3 target.
      example:
        bucket: bucket
        region: us-west-2
      externalDocs:
        description: Find out more about archives
        url: https://coralogix.com/docs/user-guides/data-flow/s3-archive/connect-s3-archive/
      properties:
        bucket:
          example: bucket
          type: string
        region:
          example: us-west-2
          type: string
      required:
      - bucket
      title: S3 Target Spec
      type: object
    Target:
      oneOf:
      - $ref: "#/components/schemas/TargetS3"
      - $ref: "#/components/schemas/TargetIbmCos"
    TargetFormat:
      enum:
      - TARGET_FORMAT_UNSPECIFIED
      - TARGET_FORMAT_CX_DATA_V1
      type: string
    TargetIbmCos:
      additionalProperties: false
      description: This data structure represents a target to archive logs.
      externalDocs:
        description: Find out more about archives
        url: https://coralogix.com/docs/user-guides/data-flow/s3-archive/connect-s3-archive/
      properties:
        archiveSpec:
          $ref: "#/components/schemas/ArchiveSpec"
        ibmCos:
          $ref: "#/components/schemas/IBMCosTargetSpec"
      required:
      - targetSpecarchiveSpec
      title: Target
      type: object
    TargetS3:
      additionalProperties: false
      description: This data structure represents a target to archive logs.
      example:
        s3:
          bucket: bucket
          region: us-west-2
        archiveSpec:
          enableTags: true
          archivingFormatId: json_id
          format: TARGET_FORMAT_UNSPECIFIED
          isActive: true
      externalDocs:
        description: Find out more about archives
        url: https://coralogix.com/docs/user-guides/data-flow/s3-archive/connect-s3-archive/
      properties:
        archiveSpec:
          $ref: "#/components/schemas/ArchiveSpec"
        s3:
          $ref: "#/components/schemas/S3TargetSpec"
      required:
      - targetSpecarchiveSpec
      title: Target
      type: object
    common.Group:
      properties:
        field:
          $ref: "#/components/schemas/FieldGroup"
        groups:
          items:
            $ref: "#/components/schemas/common.Group"
          type: array
        value:
          format: double
          type: number
      type: object
    events.v3.FilterMatcher:
      enum:
      - FILTER_MATCHER_TEXT_OR_UNSPECIFIED
      - FILTER_MATCHER_REGEXP
      type: string
    v3.FilterOperator:
      enum:
      - FILTER_OPERATOR_AND_OR_UNSPECIFIED
      - FILTER_OPERATOR_OR
      type: string
    Set_Target_Response:
      additionalProperties: false
      description: This data structure is used to set a storage target for logs.
      properties:
        format:
          $ref: "#/components/schemas/TargetFormat"
        isActive:
          example: true
          type: boolean
        s3:
          $ref: "#/components/schemas/S3TargetSpec"
      required:
      - isActive
      - targetSpec
      title: Set Target Response
      type: object
  securitySchemes:
    apiKeyAuth:
      description: API key authentication
      in: header
      name: Authorization
      type: apiKey
