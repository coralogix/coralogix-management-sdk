    ActionExecutionRequestCreate:
      additionalProperties: false
      description: This data structure represents a request to execute an Action operation.
      example:
        create:
          sourceType: SOURCE_TYPE_UNSPECIFIED
          subsystemNames:
          - subsystemNames
          - subsystemNames
          name: name
          applicationNames:
          - applicationNames
          - applicationNames
          isPrivate: true
          url: url
      externalDocs:
        url: ""
      properties:
        create:
