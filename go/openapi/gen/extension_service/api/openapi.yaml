paths:
  /integrations/extensions/v1/all:
    post:
      description: No description available
      externalDocs:
        url: ""
      operationId: ExtensionService_GetAllExtensions
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get_all_extensions_request"
      responses:
        "200":
          content:
            application/json:
              schema:
