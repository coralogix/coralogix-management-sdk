          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Get all extensions
      tags:
      - Extension service
      x-coralogixPermissions:
      - extensions:ReadConfig
      x-codeSamples:
      - lang: Node
        source: |-
          const fetch = require('node-fetch');

          let url = 'https://api.coralogix.com/mgmt/openapi/integrations/extensions/v1/all';

          let options = {
            method: 'POST',
            headers: {Authorization: 'Bearer <API_KEY>', 'content-type': 'application/json'},
            body: '{"filter":{"integrations":["string"]},"includeHiddenExtensions":true}'
          };

          fetch(url, options)
            .then(res => res.json())
            .then(json => console.log(json))
            .catch(err => console.error('error:' + err));
      - lang: Python
        source: |-
          import requests

          url = "https://api.coralogix.com/mgmt/openapi/integrations/extensions/v1/all"

          payload = {
              "filter": {"integrations": ["string"]},
              "includeHiddenExtensions": True
          }
          headers = {
              "Authorization": "Bearer <API_KEY>",
              "content-type": "application/json"
          }

          response = requests.request("POST", url, json=payload, headers=headers)

          print(response.text)
      - lang: Shell
        source: |-
          curl --request POST \
            --url https://api.coralogix.com/mgmt/openapi/integrations/extensions/v1/all \
            --header 'Authorization: Bearer <API_KEY>' \
            --header 'content-type: application/json' \
            --data '{"filter":{"integrations":["string"]},"includeHiddenExtensions":true}'
  /integrations/extensions/v1/{id}:
    get:
      description: No description available
      externalDocs:
        url: ""
      operationId: ExtensionService_GetExtension
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: include_dashboard_binaries
        required: false
        schema:
          type: boolean
        style: form
      - explode: true
        in: query
        name: include_testing_revision
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v1.Extension"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Get extension by ID
      tags:
      - Extension service
      x-coralogixPermissions:
      - extensions:ReadConfig
      x-codeSamples:
      - lang: Node
        source: |-
          const fetch = require('node-fetch');

          let url = 'https://api.coralogix.com/mgmt/openapi/integrations/extensions/v1/%7Bid%7D?include_dashboard_binaries=SOME_BOOLEAN_VALUE&include_testing_revision=SOME_BOOLEAN_VALUE';

          let options = {method: 'GET', headers: {Authorization: 'Bearer <API_KEY>'}};

          fetch(url, options)
            .then(res => res.json())
            .then(json => console.log(json))
            .catch(err => console.error('error:' + err));
      - lang: Python
        source: |-
          import requests

          url = "https://api.coralogix.com/mgmt/openapi/integrations/extensions/v1/%7Bid%7D"

          querystring = {"include_dashboard_binaries":"SOME_BOOLEAN_VALUE","include_testing_revision":"SOME_BOOLEAN_VALUE"}

          headers = {"Authorization": "Bearer <API_KEY>"}

          response = requests.request("GET", url, headers=headers, params=querystring)

          print(response.text)
      - lang: Shell
        source: |-
          curl --request GET \
            --url 'https://api.coralogix.com/mgmt/openapi/integrations/extensions/v1/%7Bid%7D?include_dashboard_binaries=SOME_BOOLEAN_VALUE&include_testing_revision=SOME_BOOLEAN_VALUE' \
            --header 'Authorization: Bearer <API_KEY>'
