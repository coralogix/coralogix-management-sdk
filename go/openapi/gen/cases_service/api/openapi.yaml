            resolveTime: 2025-09-22T11:05:00Z
            triggerTime: 2025-09-22T10:30:00Z
            alertVersionId: 1eae3615-79e7-4b54-88e0-6a77def653bf
          - groupings:
            - value: payments
              key: service
            - value: payments
              key: service
            groupingType: GROUPING_TYPE_UNSPECIFIED
            alertId: f56645c5-9cd4-4b9f-961f-4f852d8835a0
            state: ALERT_INDICATOR_STATE_UNSPECIFIED
            priority: ALERT_PRIORITY_UNSPECIFIED
            resolveTime: 2025-09-22T11:05:00Z
            triggerTime: 2025-09-22T10:30:00Z
            alertVersionId: 1eae3615-79e7-4b54-88e0-6a77def653bf
          category: CASE_CATEGORY_UNSPECIFIED
          status: CASE_STATUS_UNSPECIFIED
      externalDocs:
        url: ""
      properties:
        case:
          $ref: "#/components/schemas/Case"
      required:
      - case
      title: Acknowledge case response
      type: object
    AlertGroupingType:
      enum:
      - GROUPING_TYPE_UNSPECIFIED
      - GROUPING_TYPE_COMPOSITE_ALERT
      - GROUPING_TYPE_COMBINATION_ALERT
      - GROUPING_TYPE_NONE
      type: string
    AlertIndicator:
      description: Metadata describing a triggered alert instance and its lifecycle
        relative to a case.
      example:
        groupings:
        - value: payments
          key: service
        - value: payments
          key: service
        groupingType: GROUPING_TYPE_UNSPECIFIED
        alertId: f56645c5-9cd4-4b9f-961f-4f852d8835a0
        state: ALERT_INDICATOR_STATE_UNSPECIFIED
        priority: ALERT_PRIORITY_UNSPECIFIED
        resolveTime: 2025-09-22T11:05:00Z
        triggerTime: 2025-09-22T10:30:00Z
        alertVersionId: 1eae3615-79e7-4b54-88e0-6a77def653bf
      externalDocs:
        url: ""
      properties:
        alertId:
          description: The unique alert ID (stable across versions).
          example: f56645c5-9cd4-4b9f-961f-4f852d8835a0
          type: string
        alertVersionId:
          description: Specific version ID of the alert definition that triggered.
          example: 1eae3615-79e7-4b54-88e0-6a77def653bf
          type: string
        groupingType:
          $ref: "#/components/schemas/AlertGroupingType"
        groupings:
          items:
            $ref: "#/components/schemas/v1.KeyValue"
          type: array
        priority:
          $ref: "#/components/schemas/AlertPriority"
        resolveTime:
          description: "When present, timestamp when the alert resolved."
          example: 2025-09-22T11:05:00Z
          format: date-time
          type: string
        state:
          $ref: "#/components/schemas/AlertIndicatorState"
        triggerTime:
          description: Timestamp when the alert triggered.
          example: 2025-09-22T10:30:00Z
          format: date-time
          type: string
      required:
      - alertId
      - alertVersionId
      - groupingType
      - groupings
      - priority
      - state
      - triggerTime
      title: Alert indicator
      type: object
    AlertIndicatorState:
      enum:
      - ALERT_INDICATOR_STATE_UNSPECIFIED
      - ALERT_INDICATOR_STATE_TRIGGERED
      - ALERT_INDICATOR_STATE_RESOLVED
      type: string
    AlertPriority:
      enum:
      - ALERT_PRIORITY_UNSPECIFIED
      - ALERT_PRIORITY_P1
      - ALERT_PRIORITY_P2
      - ALERT_PRIORITY_P3
      - ALERT_PRIORITY_P4
      - ALERT_PRIORITY_P5
