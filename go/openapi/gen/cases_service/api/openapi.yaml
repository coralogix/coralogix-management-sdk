          type: array
        assignee:
          $ref: "#/components/schemas/cases.v1.UserDetails"
        category:
          $ref: "#/components/schemas/CaseCategory"
        createTime:
          description: When the case was created
          example: 2025-09-22T10:30:00Z
          format: date-time
          type: string
        description:
