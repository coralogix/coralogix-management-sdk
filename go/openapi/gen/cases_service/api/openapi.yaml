          example: CASE-123
          type: string
        resolutionDetails:
          $ref: "#/components/schemas/ResolutionDetails"
        state:
          $ref: "#/components/schemas/CaseState"
        status:
          $ref: "#/components/schemas/CaseStatus"
        title:
          description: Case title
          example: Database outage investigation
          type: string
        updateTime:
          description: When the case was last updated
