openapi: 3.0.0
info:
  title: ""
  version: 1.0.0
servers:
- url: /
paths:
  /cases/cases/v1:
    post:
      description: |-
        List cases using filters, pagination and custom ordering.

        Requires the following permissions:
        - `case:Read`
      externalDocs:
        url: ""
      operationId: CasesService_ListCases
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/List_cases_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListCasesResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: List cases with filters
      tags:
      - Cases service
      x-coralogixPermissions:
      - case:Read
  /cases/cases/v1/{id}:
    get:
      description: |-
        Retrieve detailed information about a single case by its unique identifier.

        Requires the following permissions:
        - `case:Read`
      externalDocs:
        url: ""
      operationId: CasesService_GetCase
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          description: Unique ID of the case
          example: 3f166e9f-3c88-4af2-b52e-138f339dab3e
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCaseResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Get case by ID
      tags:
      - Cases service
      x-coralogixPermissions:
      - case:Read
    patch:
      description: |-
        Apply a partial update (patch) to a case.

        Requires the following permissions:
        - `case:Update`
      externalDocs:
        url: ""
      operationId: CasesService_UpdateCase
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          description: ID of the case to update
          example: 3f166e9f-3c88-4af2-b52e-138f339dab3e
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Case_patch"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateCaseResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Update case fields
      tags:
      - Cases service
      x-coralogixPermissions:
      - case:Update
  /cases/cases/v1/{id}:acknowledge:
    post:
      description: |-
        Mark the case as acknowledged by a user.

        Requires the following permissions:
        - `case:Acknowledge`
      externalDocs:
        url: ""
      operationId: CasesService_AcknowledgeCase
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          description: ID of the case to acknowledge
          example: 3f166e9f-3c88-4af2-b52e-138f339dab3e
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Acknowledge_case_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AcknowledgeCaseResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Acknowledge a case
      tags:
      - Cases service
      x-coralogixPermissions:
      - case:Acknowledge
  /cases/cases/v1/{id}:assign:
    post:
      description: |-
        Assign a case to a specific user.

        Requires the following permissions:
        - `case:Assign`
      externalDocs:
        url: ""
      operationId: CasesService_AssignCase
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          description: ID of the case to assign
          example: 3f166e9f-3c88-4af2-b52e-138f339dab3e
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Assign_case_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssignCaseResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Assign a case to a user
      tags:
      - Cases service
      x-coralogixPermissions:
      - case:Assign
  /cases/cases/v1/{id}:close:
    post:
      description: |-
        Close a case that no longer requires action.

        Requires the following permissions:
        - `case:Close`
      externalDocs:
        url: ""
      operationId: CasesService_CloseCase
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          description: ID of the case to close
          example: 3f166e9f-3c88-4af2-b52e-138f339dab3e
          type: string
        style: simple
      - explode: true
        in: query
        name: reason
        required: false
        schema:
          description: Reason to resolve
          example: This case is not applicable.
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CloseCaseResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Close a case
      tags:
      - Cases service
      x-coralogixPermissions:
      - case:Close
  /cases/cases/v1/{id}:resolve:
    post:
      description: |-
        Mark a case as resolved.

        Requires the following permissions:
        - `case:Close`
      externalDocs:
        url: ""
      operationId: CasesService_ResolveCase
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          description: ID of the case to resolve
          example: 3f166e9f-3c88-4af2-b52e-138f339dab3e
          type: string
        style: simple
      - explode: true
        in: query
        name: reason
        required: false
        schema:
          description: Reason to resolve
          example: This case is not applicable.
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResolveCaseResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Resolve a case
      tags:
      - Cases service
      x-coralogixPermissions:
      - case:Close
  /cases/cases/v1/{id}:setPriorityOverride:
    post:
      description: |-
        Override a case's computed priority with a specific value.

        Requires the following permissions:
        - `case:Update`
      externalDocs:
        url: ""
      operationId: CasesService_SetPriorityOverride
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          description: ID of the case
          example: 3f166e9f-3c88-4af2-b52e-138f339dab3e
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Set_priority_override_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SetPriorityOverrideResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Set priority override
      tags:
      - Cases service
      x-coralogixPermissions:
      - case:Update
  /cases/cases/v1/{id}:unassign:
    post:
      description: |-
        Remove the current assignee from a case.

        Requires the following permissions:
        - `case:Assign`
      externalDocs:
        url: ""
      operationId: CasesService_UnassignCase
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          description: ID of the case to unassign
          example: 3f166e9f-3c88-4af2-b52e-138f339dab3e
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnassignCaseResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Remove case assignment
      tags:
      - Cases service
      x-coralogixPermissions:
      - case:Assign
  /cases/cases/v1/{id}:unsetPriorityOverride:
    post:
      description: |-
        Remove a previously set priority override for a case.

        Requires the following permissions:
        - `case:Update`
      externalDocs:
        url: ""
      operationId: CasesService_UnsetPriorityOverride
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          description: ID of the case
          example: 3f166e9f-3c88-4af2-b52e-138f339dab3e
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnsetPriorityOverrideResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Remove priority override
      tags:
      - Cases service
      x-coralogixPermissions:
      - case:Update
  /cases/cases/v1:get-filter-values:
    post:
      description: |-
        Retrieve available filter and aggregation values for cases.

        Requires the following permissions:
        - `case:Read`
      externalDocs:
        url: ""
      operationId: CasesService_GetFilterValues
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Get_case_filter_values_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cases.v1.GetFilterValuesResponse"
          description: ""
        "400":
          content:
            application/json: {}
          description: Bad Request
        "401":
          content:
            application/json: {}
          description: Unauthorized request
        "500":
          content:
            application/json: {}
          description: Internal server error
      summary: Get available filter values
      tags:
      - Cases service
      x-coralogixPermissions:
      - case:Read
components:
  schemas:
    AcknowledgeCaseResponse:
      example:
        case:
          priorityDetails:
            system: null
            override: null
          acknowledgeTime: 2000-01-23T04:56:07.000+00:00
          description: Investigating DB connection errors in prod
          updateTime: 2000-01-23T04:56:07.000+00:00
          priority: CASE_PRIORITY_UNSPECIFIED
          title: Database outage investigation
          labels:
          - value: payments
            key: service
          - value: payments
            key: service
          createTime: 2025-09-22T10:30:00Z
          groupings:
          - value: payments
            key: service
          - value: payments
            key: service
          resolutionDetails:
            resolvedBy: CASE_RESOLVER_UNSPECIFIED
