          type: string
        labels:
          items:
            $ref: "#/components/schemas/v1.KeyValue"
          type: array
        priority:
          $ref: "#/components/schemas/CasePriority"
        priorityDetails:
          $ref: "#/components/schemas/PriorityDetails"
        readableId:
          description: "Readable identifier of the case, available only for the cases\
