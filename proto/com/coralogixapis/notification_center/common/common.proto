syntax = "proto3";

package com.coralogixapis.notification_center;

enum OrderByDirection {
  ORDER_BY_DIRECTION_UNSPECIFIED = 0;
  ASC = 1;
  DESC = 2;
}

message OrderBy {
  string field_name = 1;
  OrderByDirection direction = 2;
}

enum ConnectorType {
  CONNECTOR_TYPE_UNSPECIFIED = 0;
  SLACK = 1;
  GENERIC_HTTPS = 2;
  PAGERDUTY = 3;
  AWS = 4;
}
