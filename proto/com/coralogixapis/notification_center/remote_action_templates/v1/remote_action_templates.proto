syntax = "proto3";

import "com/coralogixapis/notification_center/common/common.proto";

package com.coralogixapis.notification_center.remote_action_templates.v1;

message RemoteActionTemplate {
  optional string id = 1;
  string name = 2;
  string action_type = 3;
  ConnectorType connector_type = 4;
  string output_schema_id = 5;
  map<string, string> entity_labels = 6;
}
