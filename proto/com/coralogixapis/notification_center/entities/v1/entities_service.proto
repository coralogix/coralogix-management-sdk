syntax = "proto3";

package com.coralogixapis.notification_center.entities.v1;

import "com/coralogixapis/notification_center/common/common.proto";
import "google/api/annotations.proto";
import "google/protobuf/descriptor.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

option go_package = "com/coralogixapis/notification_center/entities/v1";

// Public API to query information about registered entities in the Notification Center
service EntitiesService {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_tag) = {
    name: "Entities service"
    description: "Query information about registered entities in the notification center"
    external_docs: {
      url: "https://coralogix.com/docs/user-guides/notification-center/introduction/"
      description: "Lean more about the notification center in our documentation"
    }
  };

  rpc ListEntityTypes(ListEntityTypesRequest) returns (ListEntityTypesResponse) {
    option (google.api.http) = {
      get: "/notifications/notification-center/v1/entity-types"
      additional_bindings: {get: "/v1/notification-center/entity-types"}
    };

    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      tags: ["Entities service"]
      summary: "List Entity Types"
    };
  }

  rpc ListEntitySubTypes(ListEntitySubTypesRequest) returns (ListEntitySubTypesResponse) {
    option (google.api.http) = {
      get: "/notifications/notification-center/v1/entity-types/{entity_type}/entity-subtypes"
      additional_bindings: {get: "/v1/notification-center/entity-types/{entity_type}/entity-subtypes"}
    };

    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      tags: ["Entities service"]
      summary: "List Entity Subtypes"
    };
  }
}

message ListEntityTypesRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "List Entity Types"
      description: "Request to list entity types supported by Notification Center"
      required: []
    }
    external_docs: {
      url: "https://coralogix.com/docs/user-guides/notification-center/introduction/welcome/"
      description: "Find out more about notification center"
    }
  };
}

message ListEntityTypesResponse {
  reserved 1;
  reserved "deprecated_entity_types";

  repeated EntityType entity_types = 2;
}

message ListEntitySubTypesRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "List Entity Sub Types"
      description: "Request to list entity subtypes by entity type supported by Notification Center"
      required: []
    }
    external_docs: {
      url: "https://coralogix.com/docs/user-guides/notification-center/introduction/welcome/"
      description: "Find out more about notification center"
    }
  };

  EntityType entity_type = 1;
}

message ListEntitySubTypesResponse {
  repeated string entity_sub_types = 2;
}
