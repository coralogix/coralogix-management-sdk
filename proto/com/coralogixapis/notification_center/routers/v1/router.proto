syntax = "proto3";

package com.coralogixapis.notification_center.routers.v1;

import "com/coralogixapis/notification_center/common/common.proto";
import "com/coralogixapis/notification_center/common/v1/routing/routing.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

option go_package = "com/coralogixapis/notification_center/routers/v1";

// The global router contains a pre-configured list of routing rules
// and can be specified as a part of the notification request.
message GlobalRouter {
  reserved 2, 3, 12;
  reserved "user_defined_id", "deprecated_entity_type", "evaluation_mode";

  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Global Router"
      description: "Defines a set of pre-configured routing rules for directing notifications"
    }
    external_docs: {
      url: "https://coralogix.com/docs/user-guides/notification-center/introduction/welcome/"
      description: "Find out more about notification center"
    }
  };
  // A unique identifier - automatically generated unless provided by the user
  optional string id = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"a16e24c8-4db2-4abf-ba3c-c9e1fc35a3b9\""}];
  string name = 4 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"My Router\""}];
  string description = 5;
  // The routing rules to be applied in order to determine the destinations of the notification, the first rule that matches will be used
  repeated routing.RoutingRule rules = 6;
  // The fallback destinations to be used if no rule matches
  repeated routing.RoutingTarget fallback = 7;
  // System-generated timestamp for when the router was last updated
  optional google.protobuf.Timestamp create_time = 8;
  // System-generated timestamp for when the router was last updated
  optional google.protobuf.Timestamp update_time = 9;
  map<string, string> entity_labels = 10;
  optional EntityType entity_type = 11 [deprecated = true];
  map<string, string> entity_label_matcher = 13 [deprecated = true];
  RoutingLabels routing_labels = 14;
}

message ValidateEntityLabelMatcherResult {
  message Success {}
  message Failure {
    string message = 1;
  }

  oneof result {
    Success success = 1;
    Failure failure = 2;
  }
}

message RoutingLabels {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Routing Labels"
      description: "Allows to configure routing labels which are used for routers resolution"
      required: []
    }
    external_docs: {
      url: "https://coralogix.com/docs/user-guides/notification-center/routing/introduction/#how-label-based-routers-work"
      description: "Find out more how label based routers work"
    }
  };

  optional string environment = 1;
  optional string service = 2;
  optional string team = 3;
}
