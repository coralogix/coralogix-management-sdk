syntax = "proto3";

package com.coralogixapis.dashboards.v1.ast.widgets.common;

import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

message MinMax {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Min-Max"
      description: "Definition of min/max value configuration, can be automatically derived from data or custom"
    }
  };

  oneof value {
    MinMaxAuto auto = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "An empty value to determine min/max limits to be automatically derived from data"}];

    MinMaxCustom custom = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Define min and/or max limits with custom values to affect widget scaling and/or colors"}];
  }

  message MinMaxAuto {}
  message MinMaxCustom {
    optional google.protobuf.DoubleValue min = 1;
    optional google.protobuf.DoubleValue max = 2;
  }
}
