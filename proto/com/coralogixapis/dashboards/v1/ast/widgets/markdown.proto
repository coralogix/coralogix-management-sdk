syntax = "proto3";

package com.coralogixapis.dashboards.v1.ast.widgets;

import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

message Markdown {
  google.protobuf.StringValue markdown_text = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Markdown text"
    example: '{ "value": "# This is a markdown example" }'
  }];
  google.protobuf.StringValue tooltip_text = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Tooltip text to display on widget hover"
    example: '{ "value": "This is a description in a tooltip" }'
  }];
}
