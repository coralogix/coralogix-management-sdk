          GeomapAggregationFieldBased avg = 5 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Option that will use selected field in data results, perform AVG aggregation on it across all nodes in a cluster and display that value."}];
        }

        message GeomapAggregationSimple {}
        message GeomapAggregationFieldBased {
          v1.common.ObservationField field = 1;
        }
      }

      /* Display color */

      message GeomapColor {
        oneof value {
          common.ColorSolidType size = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Geomap clusters will scale according to data values and/or applied aggregation, using a solid color"}];

          common.ColorGradientType color_range = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Geomap clusters will have same size, but gradient color will be applied to distinguish data values and/or applied aggregation"}];
        }
      }
    }
  }
}
