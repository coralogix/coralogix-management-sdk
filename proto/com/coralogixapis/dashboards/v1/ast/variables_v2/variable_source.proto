syntax = "proto3";

package com.coralogixapis.dashboards.v1.ast.variables_v2;

import "com/coralogixapis/dashboards/v1/common/data_mode_type.proto";
import "com/coralogixapis/dashboards/v1/common/observation_field.proto";
import "com/coralogixapis/dashboards/v1/common/order_direction.proto";
import "com/coralogixapis/dashboards/v1/common/query.proto";
import "com/coralogixapis/dashboards/v1/common/span_field.proto";
import "google/protobuf/wrappers.proto";

message VariableSourceV2 {
  oneof value {
    StaticSource static = 1;
    QuerySource query = 2;
    TextboxSource textbox = 3;
  }

  message TextboxSource {
    optional TextboxDefaultValue default_value = 1;

    message TextboxDefaultValue {
      oneof value {
        google.protobuf.StringValue single_string = 1 [deprecated = true];
        google.protobuf.FloatValue single_numeric = 2 [deprecated = true];
        TextboxDefaultStringValue default_string_value = 3;
        TextboxDefaultNumericValue default_numeric_value = 4;
        TextboxDefaultLuceneValue default_lucene_value = 5;
        TextboxDefaultRegexValue default_regex_value = 6;
        TextboxDefaultIntervalValue default_interval_value = 7;
      }

      message TextboxDefaultStringValue {
        google.protobuf.StringValue value = 1;
      }

      message TextboxDefaultNumericValue {
        google.protobuf.FloatValue value = 1;
        google.protobuf.FloatValue min = 2;
        google.protobuf.FloatValue max = 3;
        google.protobuf.BoolValue is_integer = 4;
      }

      message TextboxDefaultLuceneValue {
        google.protobuf.StringValue value = 1;
        common.DataModeType data_mode_type = 2;
      }

      message TextboxDefaultRegexValue {
        google.protobuf.StringValue value = 1;
      }

      message TextboxDefaultIntervalValue {
        google.protobuf.StringValue value = 1;
      }
    }
  }

  message StaticSource {
    repeated ValueLabel values = 1;
    v1.common.OrderDirection values_order_direction = 2;
    AllOption all_option = 3;

    message ValueLabel {
      google.protobuf.StringValue value = 1;
      google.protobuf.StringValue label = 2;
      optional google.protobuf.BoolValue is_default = 3;
    }
  }

  message QuerySource {
    oneof value {
      LogsQuery logs_query = 1;
      MetricsQuery metrics_query = 2;
      SpansQuery spans_query = 3;
      DataprimeQuery dataprime_query = 4;
    }

    v1.common.OrderDirection values_order_direction = 5;
    RefreshStrategy refresh_strategy = 6;
    ValueDisplayOptions value_display_options = 7;
    AllOption all_option = 8;

    message LogsQuery {
      Type type = 1;

      message Type {
        oneof value {
          FieldName field_name = 1;
          FieldValue field_value = 2;
        }

        message FieldName {
          google.protobuf.StringValue log_regex = 1;
        }

        message FieldValue {
          v1.common.ObservationField observation_field = 3;
        }
      }
    }

    message SpansQuery {
      Type type = 1;

      message Type {
        oneof value {
          FieldName field_name = 1;
          FieldValue field_value = 2;
        }

        message FieldName {
          google.protobuf.StringValue span_regex = 1;
        }

        message FieldValue {
          common.SpanField value = 1;
          v1.common.ObservationField observation_field = 2;
        }
      }
    }

    message MetricsQuery {
      Type type = 1;

      message Type {
        oneof value {
          MetricName metric_name = 1;
          LabelName label_name = 2;
          LabelValue label_value = 3;
        }

        message MetricName {
          google.protobuf.StringValue metric_regex = 1;
        }

        message LabelName {
          google.protobuf.StringValue metric_regex = 1;
        }

        message LabelValue {
          StringOrVariable metric_name = 1;
          StringOrVariable label_name = 2;
          repeated MetricsLabelFilter label_filters = 3;
        }
      }

      message StringOrVariable {
        oneof value {
          google.protobuf.StringValue string_value = 1;
          google.protobuf.StringValue variable_name = 2;
        }
      }

      message MetricsLabelFilter {
        StringOrVariable metric = 1;
        StringOrVariable label = 2;
        Operator operator = 3;
      }

      message Operator {
        oneof value {
          Equals equals = 1;
          NotEquals not_equals = 2;
        }
      }

      message Equals {
        Selection selection = 1;
      }
      message NotEquals {
        Selection selection = 1;
      }
      message Selection {
        oneof value {
          ListSelection list = 1;
        }
        message ListSelection {
          repeated StringOrVariable values = 1;
        }
      }
    }

    message DataprimeQuery {
      Type type = 1;

      message Type {
        oneof value {
          QueryText query_text = 1;
        }

        message QueryText {
          common.DataprimeQuery query = 1;
          common.DataModeType data_mode_type = 2;
        }
      }
    }
  }

  enum RefreshStrategy {
    REFRESH_STRATEGY_UNSPECIFIED = 0;
    REFRESH_STRATEGY_ON_DASHBOARD_LOAD = 1;
    REFRESH_STRATEGY_ON_TIME_FRAME_CHANGE = 2;
  }

  message ValueDisplayOptions {
    google.protobuf.StringValue value_regex = 1;
    google.protobuf.StringValue label_regex = 2;
  }

  message AllOption {
    google.protobuf.BoolValue include_all = 1;
    google.protobuf.StringValue label = 2;
  }
}
