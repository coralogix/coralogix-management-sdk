syntax = "proto3";

package com.coralogixapis.dashboards.v1.common;

import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

//
// Unused dormant model that was part of plans of the product team, however it is now on hold.
// Recommended to not use this model or rely on it in any way.
//
message Action {
  option deprecated = true;
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Action"
      description: "Actions are user-defined actions that can be triggered from the dashboard over specific widget."
    }
    external_docs: {
      url: "https://coralogix.com/docs/user-guides/custom-dashboards/getting-started/"
      description: "Learn more about Custom Dashboards in our documentation."
    }
  };

  google.protobuf.StringValue id = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "A unique identifier of the action"}];

  google.protobuf.StringValue name = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The display name of the action"}];

  google.protobuf.BoolValue should_open_in_new_window = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Defines if the action should open in a new window or current window in the browser"}];

  google.protobuf.BoolValue is_private = 4 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Defines if the action is private to the user or shared with the team"}];

  optional google.protobuf.StringValue dashboard_id = 5 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Reference to specific dashboard, can be null if the action is team wide"}];

  optional google.protobuf.StringValue widget_id = 6 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Reference to specific widget within a dashboard, can be null if the action is team wide or dashboard wide"}];

  ActionDefinition definition = 7 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Definition of the action"}];

  optional ActionDataSourceType data_source = 8 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Defines the data source type of the action, if applicable"}];
}

message DashboardAction {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Dashboard Action"
      description: "Public actions that are always available within specific dashboard's context."
    }
    external_docs: {
      url: "https://coralogix.com/docs/user-guides/custom-dashboards/getting-started/"
      description: "Learn more about Custom Dashboards in our documentation."
    }
  };

  google.protobuf.StringValue id = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "A unique identifier of the action"}];

  google.protobuf.StringValue name = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The display name of the action"}];

  google.protobuf.BoolValue should_open_in_new_window = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Defines if the action should open in a new window or current window in the browser"}];

  optional google.protobuf.StringValue widget_id = 4 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Reference to specific widget within a dashboard, can be null if the action is dashboard wide"}];

  ActionDefinition definition = 5 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Definition of the action"}];

  optional ActionDataSourceType data_source = 6 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Defines the data source type of the action, if applicable"}];
}

message ActionDefinition {
  oneof type {
    CustomAction custom_action = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Object defining action defined by the user"}];
    GoToDashboardTemplateAction go_to_dashboard_action = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Object defining one of the pre-defined template actions - go to specific dashboard"}];
  }

  message CustomAction {
    google.protobuf.StringValue url = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Static URL that may contain variables using {{variable_name}} syntax"}];
  }

  message GoToDashboardTemplateAction {
    google.protobuf.StringValue dashboard_id = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Reference to specific dashboard"}];
  }
}

enum ActionDataSourceType {
  ACTION_DATA_SOURCE_TYPE_NONE_UNSPECIFIED = 0;
  ACTION_DATA_SOURCE_TYPE_LOGS = 1;
  ACTION_DATA_SOURCE_TYPE_SPANS = 2;
  ACTION_DATA_SOURCE_TYPE_METRICS = 3;
  ACTION_DATA_SOURCE_TYPE_DATAPRIME = 4;
}
