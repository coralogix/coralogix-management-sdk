syntax = "proto3";

package com.coralogixapis.dashboards.v1.common;

import "com/coralogixapis/dashboards/v1/common/order_direction.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

message OrderingField {
  google.protobuf.StringValue field = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Field name to order by"
    example: '{ "value":"coralogix.metadata.applicationName" }'
  }];
  v1.common.OrderDirection order_direction = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Order direction, ascending or descending"
    example: "1"
  }];
}
