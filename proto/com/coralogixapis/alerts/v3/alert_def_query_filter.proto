syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "com/coralogixapis/alerts/v3/alert_def_priority.proto";
import "com/coralogixapis/alerts/v3/alert_def_type.proto";
import "com/coralogixapis/alerts/v3/commons.proto";
import "com/coralogixapis/alerts/v3/time_range.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

message AlertDefQueryFilter {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "AlertDef query filter"
      description: "Filter configuration for alert defs"
    }
  };
  AlertDefNameFilter name_filter = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Filter by name"}];
  AlertDefTypeFilter type_filter = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Filter by AlertDef type"}];
  AlertDefEntityLabelsFilter entity_labels_filter = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Filter by AlertDef entity labels"}];
  AlertDefPriorityFilter priority_filter = 4 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Filter by AlertDef priority"}];
  AlertDefEnabledFilter enabled_filter = 5 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Filter by AlertDef enabled status"}];
  AlertDefModifiedTimeFilter modified_time_range_filter = 7 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Filters all alerts that were modified at the given time range"}];
  AlertDefLastTriggeredTimeFilter last_triggered_time_range_filter = 8 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Filters all alerts that were triggered at the given time range"}];
  AlertDefTypeSpecificFilter type_specific_filter = 9 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Filter by fields specific to alert type definitions"}];
  AlertDefStatusFilter status_filter = 10 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Filter by alert definition status"}];
}

message AlertDefNameFilter {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "AlertDef Name Filter"
      description: "Filter by alert definition names"
    }
  };
  repeated google.protobuf.StringValue name = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The name(s) of the alert definition - multiple values are OR'd together"}];
  FilterMatcher matcher = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The filter operator (EQUALS, NOT_EQUALS, CONTAINS)"}];
}

message AlertDefPriorityFilter {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "AlertDef Priority Filter"
      description: "Filter by alert definition priorities"
    }
  };
  repeated AlertDefPriority priority = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The priority(ies) of the alert definition - multiple values are OR'd together"}];
  FilterMatcher matcher = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The filter operator (EQUALS, NOT_EQUALS)"}];
}

message AlertDefEntityLabelsFilter {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "AlertDef Entity Labels Filter"
      description: "Filter by alert definition entity labels"
    }
  };
  map<string, string> entity_labels = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "The entity label key-value pairs to filter by"
    example: "{\"environment\": \"production\", \"team\": \"backend\"}"
  }];
  FilterValuesOperator values_operator = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Whether all labels must match (AND) or any label can match (OR)"}];
}

message AlertDefModifiedTimeFilter {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "AlertDef Modified Time Filter"
      description: "Filter by alert definition modification times"
    }
  };
  TimeRange modified_at_range = 1;
}

message AlertDefLastTriggeredTimeFilter {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "AlertDef Last Triggered Time Filter"
      description: "Filter by alert definition last triggered times"
    }
  };
  TimeRange last_triggered_at_range = 1;
}

message AlertDefTypeFilter {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "AlertDef Type Filter"
      description: "Filter by alert definition types"
    }
  };
  repeated AlertDefType type = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The alert type(s) - multiple values are OR'd together"}];
  FilterMatcher matcher = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The filter operator (EQUALS, NOT_EQUALS)"}];
}

message AlertDefEnabledFilter {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "AlertDef Enabled Filter"
      description: "Filter by alert definition enabled status"
    }
  };
  google.protobuf.BoolValue enabled = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Whether to filter for enabled (true) or disabled (false) alerts"}];
}

message AlertDefTypeSpecificFilter {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "AlertDef Type Specific Filter"
      description: "Filter by fields specific to alert type definitions"
    }
  };
  oneof type_specific_filter {
    AlertDefSloSpecificFilter slo_filter = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Filter SLO-based alerts by SLO-specific fields"}];
  }
}

message AlertDefSloSpecificFilter {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "AlertDef SLO Specific Filter"
      description: "Filter SLO-based alerts by SLO-specific fields"
    }
  };
  repeated google.protobuf.StringValue slo_id = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "The SLO ID(s) to filter by - multiple values are OR'd together"
    example: "[\"123e4567-e89b-12d3-a456-426614174000\"]"
  }];
  FilterMatcher matcher = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The filter operator (EQUALS, NOT_EQUALS)"}];
}

enum FilterMatcher {
  FILTER_MATCHER_UNSPECIFIED = 0;
  FILTER_MATCHER_EQUALS = 1;
  FILTER_MATCHER_NOT_EQUALS = 2;
  FILTER_MATCHER_CONTAINS = 3;
}

enum FilterValuesOperator {
  FILTER_VALUES_OPERATOR_UNSPECIFIED = 0;
  FILTER_VALUES_OPERATOR_OR = 1;
  FILTER_VALUES_OPERATOR_AND = 2;
}

message AlertDefStatusFilter {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "AlertDef Status Filter"
      description: "Filter by alert definition status"
    }
  };
  repeated AlertDefStatus status = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The status(es) of the alert definition - multiple values are OR'd together"}];
  FilterMatcher matcher = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The filter operator (EQUALS, NOT_EQUALS)"}];
}
