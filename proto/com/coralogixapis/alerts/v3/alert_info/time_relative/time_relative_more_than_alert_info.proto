syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "google/protobuf/wrappers.proto";
import "com/coralogixapis/alerts/v3/alert_info/logs_query.proto";
import "com/coralogixapis/alerts/v3/alert_info/time_relative/time_relative_compared_to.proto";

message TimeRelativeMoreThanAlertInfo  {
