syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "google/protobuf/descriptor.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

enum AlertDefOrderByFields {
  ALERT_DEF_ORDER_BY_FIELDS_UNSPECIFIED = 0;
  ALERT_DEF_ORDER_BY_FIELDS_PRIORITY = 1;
  ALERT_DEF_ORDER_BY_FIELDS_LAST_TRIGGERED_TIME = 2;
  ALERT_DEF_ORDER_BY_FIELDS_UPDATED_TIME = 3;
}

enum AlertDefOrderByDirection {
  ALERT_DEF_ORDER_BY_DIRECTION_ASC_OR_UNSPECIFIED = 0;
  ALERT_DEF_ORDER_BY_DIRECTION_DESC = 1;
}

message AlertDefOrderBy {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "Alert definition order by"
      description: "A data structure that specifies the field and direction for ordering alert definitions"
      required: [
        "field_name",
        "direction"
      ]
    }
  };
  AlertDefOrderByFields field_name = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Field name to order by"
    example: "\"ALERT_DEF_ORDER_BY_FIELDS_UPDATED_TIME\""
  }];
  AlertDefOrderByDirection direction = 2 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Direction for ordering"
    example: "\"ALERT_DEF_ORDER_BY_DIRECTION_DESC\""
  }];
}

message AlertDefOrderByList {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "Alert definition order by list"
      description: "List of fields to order alert definitions by"
      required: ["order_bys"]
    }
  };
  repeated AlertDefOrderBy order_bys = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Order by fields for alert definitions"
    min_items: 1
  }];
}
