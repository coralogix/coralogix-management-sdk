syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

message AnomalyAlertSettings {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Anomaly alert settings"
      description: "Common settings for anomaly-based alerts."
    }
  };
  google.protobuf.FloatValue percentage_of_deviation = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The percentage of deviation from the baseline for triggering the alert."}];
}
