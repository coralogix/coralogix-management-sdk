syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "com/coralogixapis/alerts/v3/alert_def_type_definition/logs/common/logs_filter.proto";
import "com/coralogixapis/alerts/v3/alert_def_type_definition/logs/new_value/logs_new_value_timewindow.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

message LogsNewValueType {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Log-based new value alert type"
      description: "Configuration for alerts triggered by new values appearing in logs"
    }
  };
  LogsFilter logs_filter = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The filter to match log entries for the alert."}];
  repeated LogsNewValueRule rules = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "The rules for the log new value alert."
    min_items: 1
    max_items: 1
  }];
  repeated google.protobuf.StringValue notification_payload_filter = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "The filter to specify which fields to include in the notification payload."
    example: "[\"obj.field\"]"

    min_items: 0
  }];
}
message LogsNewValueRule {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Log-based new value rule"
      description: "Defines the condition for detecting new values in logs"
    }
  };
  LogsNewValueCondition condition = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The condition for detecting new values in logs."}];
}
message LogsNewValueCondition {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Log-based new value condition"
      description: "Defines conditions for detecting new values in logs"
    }
  };
  google.protobuf.StringValue keypath_to_track = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "The keypath to track for new values"
    example: "\"metadata.field\""
  }];
  LogsNewValueTimeWindow time_window = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "The time window for detecting new values"}];
}
