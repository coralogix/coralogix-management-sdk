syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "com/coralogixapis/alerts/v3/alert_def_type_definition/tracing/common/tracing_filter.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

message TracingImmediateType {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Trace-based immediate alert type"
      description: "Configuration for immediate alerts triggered on trace entries"
      required: ["tracing_filter"]
    }
    external_docs: {
      url: "https://coralogix.com/docs/user-guides/alerting/create-an-alert/traces/tracing-alerts/"
      description: "Learn more about trace-based alerts in our documentation."
    }
  };
  TracingFilter tracing_filter = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "A filter to match trace entries for immediate alerts"}];
  repeated google.protobuf.StringValue notification_payload_filter = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Notification payload field filter"
    example: "[\"obj.field\"]"
    pattern: "^[a-zA-Z0-9_.]+$"
    min_items: 0
  }];
}
