syntax = "proto3";
package com.coralogixapis.alerts.v3;

import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

message MetricMissingValues {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Metric Missing Values Configuration"
      description: "Configuration for handling missing values in metric threshold alerts."
      required: ["missing_values"]
    }
  };
  oneof missing_values {
    google.protobuf.BoolValue replace_with_zero = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
      description: "If set to true, missing values will be replaced with zero"
      example: "true"
    }];
    google.protobuf.UInt32Value min_non_null_values_pct = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
      description: "If set, specifies the minimum percentage of non-null values required for the alert to be triggered"
      example: "80"
      pattern: "^(100|[1-9][0-9]?)$"
    }];
  }
}
