syntax = "proto3";

package com.coralogixapis.alerts.v3;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

message SloBurnRateThresholdNotification {
  google.protobuf.DoubleValue pct_over_threshold = 1;
  google.protobuf.Timestamp from_timestamp = 2;
  google.protobuf.Timestamp to_timestamp = 3;
  optional SloShortWindowNotification short_window = 4;
}

message SloShortWindowNotification {
  google.protobuf.DoubleValue pct_over_threshold = 1;
}
