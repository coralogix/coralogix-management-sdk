syntax = "proto3";

package com.coralogixapis.cases.v1;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

message TeamConfigSettings {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Team configuration settings"
      description: "Team-level configuration options for case management, including suppression and snooze periods."
    }
  };
  google.protobuf.Duration suppression_period = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Default period during which duplicate or related cases are suppressed."
    example: "\"3600s\""
  }];

  google.protobuf.Duration manual_resolution_snooze_period = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Period after manual resolution during which new cases are snoozed."
    example: "\"600s\""
  }];
}

message TeamConfig {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Team configuration"
      description: "Team-level configuration entity for case management."
    }
  };

  string id = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Unique identifier for the team configuration"
    example: "\"3f166e9f-3c88-4af2-b52e-138f339dab3e\""
  }];
  optional string name = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Human-readable name for the team configuration"
    example: "\"Default Team Config\""
  }];
  TeamConfigSettings settings = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Configuration settings for the team"}];
  google.protobuf.Timestamp create_time = 4 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Timestamp when the team configuration was created"
    example: "\"2025-09-22T10:30:00Z\""
  }];
  google.protobuf.Timestamp update_time = 5 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {description: "Timestamp when the team configuration was last updated"}];
}
