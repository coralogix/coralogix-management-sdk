syntax = "proto3";

package com.coralogixapis.cases.v1;

import "protoc-gen-openapiv3/options/annotations.proto";

message KeyValue {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Key-value pair"
      description: "Represents a simple key-value pair, often used for labels or groupings in cases."
      required: [
        "key",
        "value"
      ]
    }
  };

  string key = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Key of the pair (e.g., label or grouping name)"
    example: "\"service\""
  }];

  string value = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Value associated with the key"
    example: "\"payments\""
  }];
}
