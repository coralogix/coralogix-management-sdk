syntax = "proto3";

package com.coralogixapis.cases.v1;

import "com/coralogixapis/cases/v1/case.proto";

service AlertEventCaseService {
  rpc GetCasesByAlertEventId(GetCasesByAlertEventIdRequest) returns (GetCasesByAlertEventIdResponse) {}
}

message GetCasesByAlertEventIdRequest {
  // This is legacy alert event ID included in Outbound Webhook notifications.
  string alert_event_id = 1;
}

message GetCasesByAlertEventIdResponse {
  repeated Case cases = 1;
}
