syntax = "proto3";

package com.coralogixapis.cases.v1;

import "protoc-gen-openapiv3/options/annotations.proto";

message PaginationRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Pagination request"
      description: "Pagination parameters for list requests."
    }
  };

  optional uint32 page_size = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Number of items to return per page"
    example: "10"
  }];

  optional string page_token = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Token for the next page of results"
    example: "\"MjAyNS0wOS0yM1QxMjoxMTo0MC43ODcwODVaLDY5YmIxYmFiLWE1NzAtNGU5Ny04MzE2LWFkYzQxYjk2Y2QyNA==\""
  }];

  optional uint32 skip = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Number of items to skip before starting to collect results"
    example: "20"
  }];
}

message PaginationResponse {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Pagination response"
      description: "Pagination information for list responses."
      required: ["total_size"]
    }
  };

  uint32 total_size = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Total number of items available"
    example: "100"
  }];

  optional string next_page_token = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Token for the next page of results"
    example: "\"MjAyNS0wOS0yM1QxMjoxMTo0MC43ODcwODVaLDY5YmIxYmFiLWE1NzAtNGU5Ny04MzE2LWFkYzQxYjk2Y2QyNA==\""
  }];
}
