syntax = "proto3";
package com.coralogixapis.service_catalog.v1;

import "com/coralogixapis/apm_shared/common/v1/grid.proto";
import "com/coralogixapis/service_catalog/v1/transaction.proto";
import "google/protobuf/wrappers.proto";

message Operation {
  google.protobuf.StringValue operation = 1;
  google.protobuf.StringValue method = 2;
  UnitValue p99_response_time = 3;
  UnitValue p90_response_time = 21;
  UnitValue p75_response_time = 22;
  UnitValue p50_response_time = 23;
  UnitValue avg_response_time = 24;
  UnitValue requests = 4;
  UnitValue throughput = 25;
  UnitValue max_throughput = 26;
  UnitValue errors = 5;
  UnitValue errors_per_minute = 27;
  UnitValue max_errors_per_minute = 28;
  UnitValue errors_per_second = 29;
  UnitValue time_consuming = 6;
  UnitValue time_consuming_percentage = 7;
  UnitValue p95_response_time = 8;
  UnitValue errors_percentage = 9;

  // Fields with _with_offset
  UnitValue p99_response_time_with_offset = 16;
  UnitValue p90_response_time_with_offset = 30;
  UnitValue p75_response_time_with_offset = 31;
  UnitValue p50_response_time_with_offset = 32;
  UnitValue avg_response_time_with_offset = 33;
  UnitValue requests_with_offset = 17;
  UnitValue throughput_with_offset = 34;
  UnitValue max_throughput_with_offset = 35;
  UnitValue errors_with_offset = 18;
  UnitValue errors_per_minute_with_offset = 36;
  UnitValue max_errors_per_minute_with_offset = 37;
  UnitValue errors_per_second_with_offset = 38;
  UnitValue time_consuming_with_offset = 39;
  UnitValue time_consuming_percentage_with_offset = 40;
  UnitValue p95_response_time_with_offset = 19;
  UnitValue errors_percentage_with_offset = 20;
}

message OperationData {
  google.protobuf.StringValue operation = 1;
  google.protobuf.StringValue method = 2;

  oneof operation_data {
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue p99_response_time = 3;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue p90_response_time = 4;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue p75_response_time = 5;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue p50_response_time = 6;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue avg_response_time = 7;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue requests = 8;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue throughput = 9;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue max_throughput = 10;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue errors = 11;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue errors_per_minute = 12;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue max_errors_per_minute = 13;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue errors_per_second = 14;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue time_consuming = 15;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue time_consuming_percentage = 16;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue p95_response_time = 17;
    com.coralogixapis.apm_shared.common.v1.grid.ColumnValue errors_percentage = 18;
  }
}
