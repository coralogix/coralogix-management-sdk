message GetApdexThresholdRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "Get Apdex Threshold Request"
      description: "This data structure represents a request to get a Apdex Threshold for service catalog."
      required: [
        "service_name"
      ]
    }
    external_docs: {}
  };
  google.protobuf.StringValue service_name = 1;
}

message GetApdexThresholdResponse {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "Get Apdex Threshold Request"
      description: "This data structure represents a response to get a Apdex Threshold for service catalog."
      required: [
      ]
    }
    external_docs: {}
  };
  google.protobuf.StringValue service_name = 1;
  optional google.protobuf.UInt64Value apdex_threshold_ms = 2 [deprecated = true];
  google.protobuf.UInt64Value apdex_threshold_us = 3;
  google.protobuf.BoolValue has_buckets_error = 4;
}

