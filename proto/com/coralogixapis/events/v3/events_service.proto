syntax = "proto3";

package com.coralogixapis.events.v3;

import "com/coralogixapis/common/v1/audit_log.proto";
import "com/coralogixapis/events/v3/cx_event.proto";
import "com/coralogixapis/events/v3/event_order_by.proto";
import "com/coralogixapis/events/v3/events_query_filter.proto";
import "google/api/annotations.proto";
import "google/protobuf/descriptor.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

service EventsService {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_tag) = {
    name: "Events Service"
    description: "A service for querying events."
    external_docs: {
      url: "https://coralogix.com/docs/user-guides/alerting/introduction-to-alerts/"
      description: "Learn more about alerts in our documentation"
    }
  };

  rpc GetEvent(GetEventRequest) returns (GetEventResponse) {
    option (com.coralogixapis.common.v1.audit_log_description).description = "get event";
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      responses: {
        key: "400"
        value: {description: "Bad Request"}
      }
      responses: {
        key: "401"
        value: {description: "Unauthorized request"}
      }
      responses: {
        key: "500"
        value: {description: "Internal server error"}
      }
      tags: ["Events Service"]
      summary: "Get Event"
    };
    option (google.api.http) = {
      get: "/alerts/events/v3/{id}"
      additional_bindings: {get: "/v3/events/{id}"}
    };
  }

  rpc BatchGetEvent(BatchGetEventRequest) returns (BatchGetEventResponse) {
    option (com.coralogixapis.common.v1.audit_log_description).description = "batch get events";
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      responses: {
        key: "400"
        value: {description: "Bad Request"}
      }
      responses: {
        key: "401"
        value: {description: "Unauthorized request"}
      }
      responses: {
        key: "500"
        value: {description: "Internal server error"}
      }
      tags: ["Events Service"]
      summary: "Batch Get Event"
    };
    option (google.api.http) = {
      get: "/alerts/events/v3/batch"
      additional_bindings: {get: "/v3/events/events:batchGet"}
    };
  }

  rpc ListEvents(ListEventsRequest) returns (ListEventsResponse) {
    option (com.coralogixapis.common.v1.audit_log_description).description = "get events list";
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      responses: {
        key: "400"
        value: {description: "Bad Request"}
      }
      responses: {
        key: "401"
        value: {description: "Unauthorized request"}
      }
      responses: {
        key: "500"
        value: {description: "Internal server error"}
      }
      tags: ["Events Service"]
      summary: "List Events"
    };
    option (google.api.http) = {
      get: "/alerts/events/v3"
      additional_bindings: {get: "/v3/events"}
    };
  }

  rpc ListEventsCount(ListEventsCountRequest) returns (ListEventsCountResponse) {
    option (com.coralogixapis.common.v1.audit_log_description).description = "get events list count";
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      responses: {
        key: "400"
        value: {description: "Bad Request"}
      }
      responses: {
        key: "401"
        value: {description: "Unauthorized request"}
      }
      responses: {
        key: "500"
        value: {description: "Internal server error"}
      }
      tags: ["Events Service"]
      summary: "List Events Count"
    };
    option (google.api.http) = {
      get: "/alerts/events/v3/count"
      additional_bindings: {get: "/v3/events:count"}
    };
  }

  rpc GetEventsStatistics(GetEventsStatisticsRequest) returns (GetEventsStatisticsResponse) {
    option (com.coralogixapis.common.v1.audit_log_description).description = "get events statistics";
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      responses: {
        key: "400"
        value: {description: "Bad Request"}
      }
      responses: {
        key: "401"
        value: {description: "Unauthorized request"}
      }
      responses: {
        key: "500"
        value: {description: "Internal server error"}
      }
      tags: ["Events Service"]
      summary: "Get Events Statistics"
    };
    option (google.api.http) = {
      get: "/alerts/events/v3/statistics"
      additional_bindings: {get: "/v3/events:statistics"}
    };
  }

  rpc ListAlertEvents(ListAlertEventsRequest) returns (ListAlertEventsResponse) {
    option (com.coralogixapis.common.v1.audit_log_description).description = "list alert events";
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      responses: {
        key: "400"
        value: {description: "Bad Request"}
      }
      responses: {
        key: "401"
        value: {description: "Unauthorized request"}
      }
      responses: {
        key: "500"
        value: {description: "Internal server error"}
      }
      tags: ["Events Service"]
      summary: "List Alert Events"
    };
    option (google.api.http) = {
      get: "/v3/alert-events"
      additional_bindings: {get: "/alerts/events/v3/alert-events"}
    };
  }
}

message CxEventArray {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "CxEventArray"
      description: "This data structure represents an array of events"
      required: ["events"]
    }
    external_docs: {
      url: "https://coralogix.com/docs/user-guides/data-transformation/enrichments/custom-enrichment/"
      description: "Find out more about events"
    }
  };

  repeated CxEvent events = 1;
}

message CxEventSingleOrMultiple {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "CxEventSingleOrMultiple"
      description: "This data structure represents a single or multiple events"
      required: ["event"]
    }
  };
  oneof event {
    CxEvent single_event = 1;
    CxEventArray multiple_events = 2;
  }
}

message GetEventRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "GetEventRequest"
      description: "This data structure represents a request to get an event"
      required: ["id"]
    }
  };
  google.protobuf.StringValue id = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"test\""}];
  repeated OrderBy order_bys = 2;
  PaginationRequest pagination = 3;
}

message GetEventResponse {
  CxEventSingleOrMultiple event = 1;
  PaginationResponse pagination = 2;
}

message BatchGetEventRequest {
  repeated google.protobuf.StringValue ids = 1;
  repeated OrderBy order_bys = 2;
  PaginationRequest pagination = 3;
  EventsQueryFilter filter = 4;
}

message BatchGetEventResponse {
  map<string, CxEventSingleOrMultiple> events = 1;
  repeated google.protobuf.StringValue not_found_ids = 2;
  PaginationResponse pagination = 3;
}

message PaginationRequest {
  google.protobuf.UInt32Value page_size = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "10"}];
  google.protobuf.StringValue page_token = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"test\""}];
}

message PaginationResponse {
  google.protobuf.UInt32Value total_size = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "10"}];
  google.protobuf.StringValue next_page_token = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"test\""}];
}

message ListEventsRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "ListEventsRequest"
      description: "This data structure represents a request to list events"
      required: [
        "filter",
        "order_bys",
        "pagination"
      ]
    }
  };
  EventsFilter filter = 1;
  repeated OrderBy order_bys = 2;
  PaginationRequest pagination = 3;
}

message ListEventsResponse {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "ListEventsResponse"
      description: "This data structure represents a response to list events"
      required: ["events"]
    }
  };
  repeated CxEvent events = 1;
  PaginationResponse pagination = 2;
}

message GetEventsStatisticsRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "GetEventsStatisticsRequest"
      description: "This data structure represents a request to get events statistics"
      required: ["filter"]
    }
  };
  EventsFilter filter = 1;
}

message GetEventsStatisticsResponse {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "GetEventsStatisticsResponse"
      description: "This data structure represents a response to get events statistics"
      required: [
          "cx_event_metadata_field_statistics"
          "cx_event_labels_field_statistics"
]
    }
  };
  map<string, FieldStatistics> cx_event_metadata_field_statistics = 1;
  map<string, FieldStatistics> cx_event_labels_field_statistics = 2;
}

message FieldStatistics {
  map<string, google.protobuf.Int64Value> field_statistics = 1;
}

message ListEventsCountRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "ListEventsCountRequest"
      description: "This data structure represents a request to list events count"
      required: ["filter"]
    }
  };
  EventsFilter filter = 1;
}

message ListEventsCountResponse {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "ListEventsCountResponse"
      description: "This data structure represents a response to list events count"
      required: [
        "count",
        "reached_limit"
      ]
    }
  };
  google.protobuf.UInt64Value count = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "10"}];
  google.protobuf.BoolValue reached_limit = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "false"}];
}

message ListAlertEventsRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "ListAlertEventsRequest"
      description: "Request to list events associated with specific alerts."
      required: [
        "alert_ids",
        "timestamp_range"
      ]
    }
  };

  repeated google.protobuf.StringValue alert_ids = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Alert version IDs to filter events by"
    example: "[\"32144a8a-7ee0-4c16-a093-2bf1f9c12e1e\"]"
  }];

  TimestampRange timestamp_range = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Time range to search for events"
    example: "{\"from\": \"2025-10-30T13:11:58.422Z\", \"to\": \"2025-10-30T13:21:58.422Z\"}"
  }];

  map<string, string> cx_event_labels = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {
    description: "Optional event labels to filter by (e.g., app, subsystem, region)"
    example: "{\\\"app\\\": \\\"some-app\\\", \\\"subsystem\\\": \\\"service-a\\\"}"
  }];

  repeated OrderBy order_bys = 4;
  PaginationRequest pagination = 5;
}

message ListAlertEventsResponse {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "ListAlertEventsResponse"
      description: "Response containing events associated with the alert"
      required: ["events"]
    }
  };

  repeated CxEvent events = 1;
  PaginationResponse pagination = 2;
}
