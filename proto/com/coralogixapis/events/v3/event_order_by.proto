syntax = "proto3";

package com.coralogixapis.events.v3;

import "protoc-gen-openapiv3/options/annotations.proto";

enum OrderByFields {
  ORDER_BY_FIELDS_UNSPECIFIED = 0;
  ORDER_BY_FIELDS_TIMESTAMP = 1;
}

enum OrderByDirection {
  ORDER_BY_DIRECTION_UNSPECIFIED = 0;
  ORDER_BY_DIRECTION_ASC = 1;
  ORDER_BY_DIRECTION_DESC = 2;
}

message OrderBy {
  OrderByFields field_name = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = { example: "\"ORDER_BY_FIELDS_TIMESTAMP\"" }];
  OrderByDirection direction = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = { example: "\"ORDER_BY_DIRECTION_ASC\"" }];
}