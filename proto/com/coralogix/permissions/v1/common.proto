syntax = "proto3";

package com.coralogix.permissions.v1;

import "protoc-gen-openapiv3/options/annotations.proto";

message UserId {
  string id = 1;
}

message TeamId {
  uint32 id = 1;
}

message UserAccountId {
  uint32 id = 1;
}

message OrganizationId {
  string id = 1;
}

message RoleId {
  uint32 id = 1;
}

message OrgGroupId {
  string id = 1;
}

message TeamGroupId {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "TeamGroupId"
      description: "This data structure represents the information associated with a team group."
    }
    external_docs: {
      url: "https://coralogix.com/docs/user-guides/account-management/user-management/assign-user-roles-and-scopes-via-groups/"
      description: "Find out more about groups"
    }
  };
  uint32 id = 1;
}

message ScopeId {
  uint32 id = 1;
}
