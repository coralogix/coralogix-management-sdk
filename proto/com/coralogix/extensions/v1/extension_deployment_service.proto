syntax = "proto3";

package com.coralogix.extensions.v1;

import "com/coralogix/extensions/v1/extension.proto";
import "com/coralogixapis/common/v1/audit_log.proto";
import "google/api/annotations.proto";
import "google/protobuf/descriptor.proto";
import "google/protobuf/wrappers.proto";
import "protoc-gen-openapiv3/options/annotations.proto";

service ExtensionDeploymentService {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_tag) = {
    name: "Extension deployment service"
    description: "A service that enables querying for extension deployment information."
    external_docs: {
      url: "https://coralogix.com/docs/integrations/extensions/"
      description: "Find out more about extensions in our documentation."
    }
  };

  rpc GetDeployedExtensions(GetDeployedExtensionsRequest) returns (GetDeployedExtensionsResponse) {
    option (com.coralogixapis.common.v1.audit_log_description).description = "Get deployed extensions";
    option (google.api.http) = {
      get: "/integrations/extensions/v1/deployed"
      additional_bindings: {get: "/v1/extension-deployment/deployed"}
    };
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      responses: {
        key: "400"
        value: {description: "Bad Request"}
      }
      responses: {
        key: "401"
        value: {description: "Unauthorized request"}
      }
      responses: {
        key: "500"
        value: {description: "Internal server error"}
      }
      tags: ["Extension deployment service"]
      summary: "Get deployed extensions"
      extensions: {
        key: "x-coralogixPermissions"
        value: {
          list_value: {
            values: {string_value: "extensions:ReadConfig"}
          }
        }
      }
    };
  }

  rpc DeployExtension(DeployExtensionRequest) returns (DeployExtensionResponse) {
    option (com.coralogixapis.common.v1.audit_log_description).description = "Deploy extension";
    option (google.api.http) = {
      post: "/integrations/extensions/v1/deployed"
      body: "*"
      additional_bindings: {post: "/v1/extension-deployment/deploy"}
    };
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      responses: {
        key: "400"
        value: {description: "Bad Request"}
      }
      responses: {
        key: "401"
        value: {description: "Unauthorized request"}
      }
      responses: {
        key: "500"
        value: {description: "Internal server error"}
      }
      tags: ["Extension deployment service"]
      summary: "Deploy extension"
      extensions: {
        key: "x-coralogixPermissions"
        value: {
          list_value: {
            values: {string_value: "extensions:Deploy"}
          }
        }
      }
    };
  }

  rpc UpdateExtension(UpdateExtensionRequest) returns (UpdateExtensionResponse) {
    option (com.coralogixapis.common.v1.audit_log_description).description = "Update extension";
    option (google.api.http) = {
      post: "/integrations/extensions/v1/deployed"
      body: "*"
      additional_bindings: {post: "/v1/extension-deployment/update"}
    };
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      responses: {
        key: "400"
        value: {description: "Bad Request"}
      }
      responses: {
        key: "401"
        value: {description: "Unauthorized request"}
      }
      responses: {
        key: "500"
        value: {description: "Internal server error"}
      }
      tags: ["Extension deployment service"]
      summary: "Update extension"
      extensions: {
        key: "x-coralogixPermissions"
        value: {
          list_value: {
            values: {string_value: "extensions:Deploy"}
          }
        }
      }
    };
  }

  rpc UndeployExtension(UndeployExtensionRequest) returns (UndeployExtensionResponse) {
    option (com.coralogixapis.common.v1.audit_log_description).description = "Undeploy extension";
    option (google.api.http) = {
      delete: "/integrations/extensions/v1/deployed"
      body: "*"
      additional_bindings: {post: "/v1/extension-deployment/undeploy"}
    };
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_operation) = {
      responses: {
        key: "400"
        value: {description: "Bad Request"}
      }
      responses: {
        key: "401"
        value: {description: "Unauthorized request"}
      }
      responses: {
        key: "500"
        value: {description: "Internal server error"}
      }
      tags: ["Extension deployment service"]
      summary: "Revert deployment of extension"
      extensions: {
        key: "x-coralogixPermissions"
        value: {
          list_value: {
            values: {string_value: "extensions:Deploy"}
          }
        }
      }
    };
  }
}

message GetDeployedExtensionsRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Get deployed extensions request"
      required: []
    }
  };
}

message GetDeployedExtensionsResponse {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Get deployed extensions response"
      required: []
    }
  };
  message DeployedExtensionSummary {
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
      json_schema: {
        title: "Deployed extension summary"
        required: ["deployed_item_counts"]
      }
    };
    ItemCounts deployed_item_counts = 1;
  }
  message DeployedExtension {
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
      json_schema: {
        title: "Deployed extension"
        required: [
          "id",
          "version",
          "summary",
          "item_ids"
        ]
      }
    };
    google.protobuf.StringValue id = 1;
    google.protobuf.StringValue version = 2;
    repeated google.protobuf.StringValue applications = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
    repeated google.protobuf.StringValue subsystems = 4 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
    repeated google.protobuf.StringValue item_ids = 5 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
    DeployedExtensionSummary summary = 6;
  }

  repeated DeployedExtension deployed_extensions = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
}

message ExtensionDeployment {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Extension deployment"
      required: [
        "id",
        "version",
        "item_ids"
      ]
    }
  };
  google.protobuf.StringValue id = 1;
  google.protobuf.StringValue version = 2;
  repeated google.protobuf.StringValue item_ids = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
  repeated google.protobuf.StringValue applications = 4 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
  repeated google.protobuf.StringValue subsystems = 5 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
}

message DeployExtensionRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Deploy extension request"
      required: [
        "id",
        "version",
        "item_ids"
      ]
    }
  };
  google.protobuf.StringValue id = 1;
  google.protobuf.StringValue version = 2;
  repeated google.protobuf.StringValue item_ids = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
  repeated google.protobuf.StringValue applications = 4 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
  repeated google.protobuf.StringValue subsystems = 5 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
  optional ExtensionDeployment extension_deployment = 6;
}

message DeployExtensionResponse {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Deploy extension response"
      required: ["extension_deployment"]
    }
  };
  ExtensionDeployment extension_deployment = 1;
}

message UpdateExtensionRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Update extension request"
      required: [
        "id",
        "version",
        "item_ids"
      ]
    }
  };
  google.protobuf.StringValue id = 1;
  google.protobuf.StringValue version = 2;
  repeated google.protobuf.StringValue item_ids = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
  repeated google.protobuf.StringValue applications = 4 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
  repeated google.protobuf.StringValue subsystems = 5 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
  optional ExtensionDeployment extension_deployment = 6;
}

message UpdateExtensionResponse {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Update extension response"
      required: ["extension_deployment"]
    }
  };
  ExtensionDeployment extension_deployment = 1;
}

message UndeployExtensionRequest {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Revert deployment of extension request"
      required: ["id"]
    }
  };
  google.protobuf.StringValue id = 1;
  repeated google.protobuf.StringValue kept_extension_items = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
}

message UndeployExtensionResponse {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Revert deployment of extension response"
      required: []
    }
  };
  message FailedItem {
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
      json_schema: {
        title: "Failed item"
        required: [
          "item_id",
          "remote_id",
          "reason"
        ]
      }
    };
    google.protobuf.StringValue item_id = 1;
    google.protobuf.StringValue remote_id = 2;
    google.protobuf.StringValue reason = 3;
  }
  repeated FailedItem failed_items = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "[]"}];
  optional ExtensionDeployment extension_deployment = 2;
}
