message GenericWebhookConfig {
  enum MethodType {
    UNKNOWN = 0;
    GET = 1;
    POST = 2;
    PUT = 3;
  }

  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
    json_schema: {
      title: "Generic webhook configuration"
      required: [
        "uuid",
        "method"
      ]
    }
  };

  google.protobuf.StringValue uuid = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"d838cd7b-087b-40c6-bc33-80997020f5d0\""}];
  MethodType method = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "1"}];
  map<string, string> headers = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "{\"Content-Type\": \"application/json\"}"}];
  google.protobuf.StringValue payload = 4 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "{\"key\": \"value\"}"}];
}

message SlackConfig {
  option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
