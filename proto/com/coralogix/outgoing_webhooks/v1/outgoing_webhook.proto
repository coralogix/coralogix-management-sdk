  enum DigestType {
    UNKNOWN = 0;
    ERROR_AND_CRITICAL_LOGS = 1;
    FLOW_ANOMALIES = 2;
    SPIKE_ANOMALIES = 3;
    DATA_USAGE = 4;
  }

  enum AttachmentType {
    EMPTY = 0;
    METRIC_SNAPSHOT = 1;
    LOGS = 2;
  }

  message Digest {
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
