        required: ["type"]
      }
    };
    DigestType type = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "1"}];
    google.protobuf.BoolValue is_active = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "false"}];
  }

  message Attachment {
    option (grpc.gateway.protoc_gen_openapiv3.options.openapiv3_schema) = {
      json_schema: {
        title: "Slack attachment configuration"
        required: ["type"]
      }
    };
    AttachmentType type = 1 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "1"}];
    google.protobuf.BoolValue is_active = 2 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {default: "false"}];
  }

  repeated Digest digests = 1;
  repeated Attachment attachments = 2;
}

