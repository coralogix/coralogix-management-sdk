  google.protobuf.StringValue name = 3 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"my_webhook\""}];
  google.protobuf.StringValue url = 4 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"slack.webhook.com\""}];
  google.protobuf.Timestamp created_at = 5 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"2024-10-20T00:00:00\""}];
  google.protobuf.Timestamp updated_at = 6 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"2024-10-20T00:00:00\""}];
  google.protobuf.UInt32Value external_id = 7 [(grpc.gateway.protoc_gen_openapiv3.options.openapiv3_field) = {example: "\"external_id_example\""}];
  oneof config {
    GenericWebhookConfig generic_webhook = 100;
    SlackConfig slack = 101;
    PagerDutyConfig pager_duty = 102;
    SendLogConfig send_log = 103;
    EmailGroupConfig email_group = 104;
    MicrosoftTeamsConfig microsoft_teams = 105;
    JiraConfig jira = 106;
    OpsgenieConfig opsgenie = 107;
    DemistoConfig demisto = 108;
    AwsEventBridgeConfig aws_event_bridge = 109;
    IbmEventNotificationsConfig ibm_event_notifications = 110;
    MSTeamsWorkflowConfig ms_teams_workflow = 111;
  }
}

