syntax = "proto3";
package com.coralogix.global_mapping.v1;

import "google/protobuf/wrappers.proto";

message Span {
  map<string, google.protobuf.StringValue> tags = 1;
  map<string, google.protobuf.StringValue> process_tags = 2;
}

message Log {
  map<string, google.protobuf.StringValue> metadata = 1;
  google.protobuf.StringValue text = 2;
}
