syntax = "proto3";

package com.coralogix.schemastore.v1;

import "com/coralogix/schemastore/v1/common.proto";

message BatchCardinalityRequest {
  repeated BatchCardinalityRequestPath log_paths = 1;
  repeated BatchCardinalityRequestPath log_labels = 2;
  repeated BatchCardinalityRequestPath tracing_paths = 3;
  repeated BatchCardinalityRequestPath tracing_labels = 4;

  BatchCardinalityRequestOptions options = 5;
}

message BatchCardinalityRequestOptions {
  repeated uint32 team_ids = 1;
  TimeRange time_range = 2;
}

message BatchCardinalityRequestPath {
  repeated string path = 1;
}

message BatchCardinalityRequestPathResult {
  repeated string path = 1;
  uint64 cardinality = 2;
}
message BatchCardinalityResponse {
  repeated BatchCardinalityRequestPathResult log_paths = 1;
  repeated BatchCardinalityRequestPathResult log_labels = 2;
  repeated BatchCardinalityRequestPathResult tracing_paths = 3;
  repeated BatchCardinalityRequestPathResult tracing_labels = 4;
}

