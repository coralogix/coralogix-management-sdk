syntax = "proto3";

package com.coralogix.schemastore.v1;

import "com/coralogix/schemastore/v1/common.proto";

message LogLabelsRequest {
  repeated SchemaFilter schema_filter = 1;
  TimeRange time_range = 2;
  LabelResultType result_type = 3;
  int32 value_limit = 4;
  repeated uint32 team_id= 5;
  // Filter which related labels are returned (only makes sense for label values when you know keys up front)
  repeated string result_label_filter = 6;
  repeated LabelFilter label_filters = 7;
}

message LogLabelsResponse {
  repeated Label label = 1;
}
