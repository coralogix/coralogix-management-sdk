      responses: {
        key: "401"
        value: {description: "Unauthorized request"}
      }
      responses: {
        key: "500"
        value: {description: "Internal server error"}
      }
      tags: ["Rule Groups Service"]
      summary: "Create Rule Group"
    };
    option (google.api.http) = {
      post: "/parsing-rules/rule-groups/v1"
